<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#a"><i>á<br>án</i></a></h2><p>A‑ or an‑. Literally, “a‑” or “an‑”. Still more literally, “not”, “without”. The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#protos">first</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">form</a> is used before consonants, the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dyo">second</a> before vowels and some rough-breathing consonants. No relation to ‹a›, ‹an›, <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ana">aná</a>. </i>Cognate of ‹a‑›, ‹an‑›.</p>
