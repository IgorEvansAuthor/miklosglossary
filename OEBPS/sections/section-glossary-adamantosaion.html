<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#adamantosaion"><i>Adámantos Aiṓn</i></a></h2><p>Literally, “diamond aeon”, combining <i>adámās, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aion">aiṓn</a>. </i>Still more literally, “unbreakable age”. The Diamond Age of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis">creation</a>. No relation to ‹Adam›, ‹Adama›, ‹Adam Ant›. Related to the cognates of ‹adamant›, ‹adamantine›, ‹Adamantios›, ‹diamond›, ‹diamantiferous›, ‹diamondiferous›.</p>
