<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#adrapodon"><i>andrápodon<br>andrápoda</i></a></h2><p>Literally, “man-footed”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aner">anḗr</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pous">poús</a>. </i>A common, dehumanizing slur for <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#doulos">doûloi</a>, </i>particularly <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#arsenikos">male</a> captives, implying that they are chattel who differ from other <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ther">beasts</a> of burden only in that they walk on <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dyo">two</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pous">feet</a>. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anthroposomatheros">ánthrōposôma thērós</a>.</i></p>
