<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aerionismenos"><i>aḗr ionisménos<br>aéres ionisménoi</i></a></h2><p>Ionized air. Literally, “ionized air”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aer">aḗr</a>, ión.</i> A <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#plasma">plásma</a> </i>of <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aer">aḗr</a>, </i>nearly as conductive as <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chalkos">copper</a>. See: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aither">aithḗr</a>.</i></p>
