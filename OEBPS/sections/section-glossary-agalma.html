<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#agalma"><i>ágalma<br>agálmata</i></a></h2><p>Agalma. Literally, “agalma”. Still more literally, “object of glorification”. A <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#glypton">statue</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#phantasia">image</a>, or idol of a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">god</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis">made</a> to honor and delight Them. Cognate of ‹agalma›.</p>
