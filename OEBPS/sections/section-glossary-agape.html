<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#agape"><i>agápē<br>agápai</i></a></h2><p>Agape. Literally, “agape”. Selfless, unconditional <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#love">love</a> — the <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#akros">highest</a> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#morphe">form</a>. <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#heis">One</a> can only <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#euche">pray</a> that the subject proves worthy of it. No relation to ‹agape›, the heteronym meaning “wide open”. Cognate of ‹agape›.</p>
