<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#agathos"><i>agathós<br>agathoí</i></a></h2><p>Agatho‑. Literally, “agatho‑”. Still more literally, “good”, “noble”, “kind”, or “virtuous”. Both moral good and being good at a task. Cognate of ‹agatho‑›, ‹agath‑›; related to the cognates of ‹Agatha›, ‹agathism›, ‹agathokakological›, ‹agathodaemon›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#panagathos">panágathos</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#eu">eû</a>.</i></p>
