<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#agon"><i>agṓn<br>agônes</i></a></h2><p>Agon. Literally, “agon”. Still more literally, “gathering” or “assembly”. A contest, competition, or conflict, whether <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#athletes">sporting</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theatron">theatrical</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#philosophia">philosophical</a>, or <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tis">some</a> combination. Cognate of ‹agon›; related to the cognates of ‹agony›, ‹agonist›, ‹antagonist›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#athletes">athlētḗs</a>.</i></p>
