<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#agora"><i>agorā́<br>agoraí</i></a></h2><p>Agora. Literally, “agora”. The marketplace, public square, and place of assembly that <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">forms</a> the hub of the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polis">pólis</a>. </i>At its center is the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akropolis">Akrópolis</a>. </i>Cognate of ‹agora›.</p>
