<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#agoraios"><i>Agoraîos</i></a></h2><p>Literally, “pertaining to the agora”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#agora">agorā́</a>. </i>An <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#epitheton">epítheton</a> </i>associated with <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dolios">Dólios</a>, </i>identifying His <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#domain">domain</a> as Patron of the Market; oft used an as <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#epiklesis">epiklḗsis</a>.</i></p>
