<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aichme"><i>aichmḗ<br>aichmaí</i></a></h2><p>Literally, “tip”, “spearpoint”, or “sharp edge”, referring to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akros">ákros</a>. </i>Typically, the tip of the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dory">dóry</a>. </i>Metaphorically, the leading edge of attack, such as the vanguard of an army. Related to the cognates of ‹acumen›, ‹acme›.</p>
