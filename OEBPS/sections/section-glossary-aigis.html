<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aigis"><i>aigís<br>aigídes</i></a></h2><p>Aegis. Literally, “aegis”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aix">aíx</a>. </i>Still more literally, “goatskin”, referring to a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#himation">cloak</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis">made</a> of goat hide. A <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#prostates">protective</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#himation">cloak</a> or <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aspis">shield</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#physikon">physical</a> or <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metaphysikon">metaphysical</a>. Cognate of ‹aegis›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aspis">aspís</a>.</i></p>
