<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ainigma"><i>ainígma<br>ainígmata</i></a></h2><p>Aenigma. Literally, “aenigma”. Still more literally, “riddle-speaking”, hence a confusing problem to be solved. Cognate of ‹aenigma›, ‹enigma›.</p>
