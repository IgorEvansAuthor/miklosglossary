<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aiolos"><i>aiólos<br>aióloi</i></a></h2><p>Aeolian. Literally, “aeolian”. Still more literally, “swift”, “shifting”, “nimble”, oft alluding to wind. There are <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#okto">Eight</a> Winds. No relation to ‹aileron›. Cognate of ‹aeolic›, ‹aeolian›, ‹eolian›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ailouros">aílouros</a>.</i></p>
