<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akrates"><i>akratḗs<br>akrateîs</i></a></h2><p>Literally, “without strength”, hence powerless, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#a">á</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kratos">krátos</a>. </i>No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akratos">ákratos</a>, </i>despite the irony. Related to the cognates of ‹acratic›, ‹akratic›.</p>
