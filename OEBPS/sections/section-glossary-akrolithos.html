<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akrolithos"><i>akrólithos<br>akrólithoi</i></a></h2><p>Acrolith. Literally, “acrolith”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akros">ákros</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lithos">líthos</a>. </i>Still more literally, “outermost stone”. A <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#glypton">statue</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis">made</a> of wood dressed in fabric, with only the extremities in painted <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lithos">stone</a>. Cognate of ‹acrolith›.</p>
