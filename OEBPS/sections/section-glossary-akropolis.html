<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akropolis"><i>Akrópolis<br>akropóleis</i></a></h2><p>Acropolis. Literally, “acropolis”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akros">ákros</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polis">pólis</a>. </i>Still more literally, “high city”. The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hyper">raised</a>, fortified center of the city. Surrounded by the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#agora">agorá</a>, </i>it is <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polis">home</a> to <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polis">civic</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tektaino">buildings</a> such as <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#prytaneion">Prytaneîon</a>. </i>Cognate of ‹acropolis›.</p>
