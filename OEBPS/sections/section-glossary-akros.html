<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akros"><i>ákros<br>ákroi</i></a></h2><p>Acro‑. Literally, “acro‑”. Still more literally, “peak”, “topmost”, or “at the extremity”. Cognate of ‹acro‑›; related to the cognates of ‹acrophobia›, ‹acrobat›, ‹acme›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akropolis">Akrópolis</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akrolithos">akrólithos</a>.</i></p>
