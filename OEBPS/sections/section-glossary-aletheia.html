<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aletheia"><i>alḗtheia<br>alḗtheiai</i></a></h2><p>Alethic. Literally, “alethic”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#a">á</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lethe">lḗthē</a>. </i>Still more literally, “not concealed” or “not forgotten”, hence truth or reality. Curiously, the implication is that truth is not <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heurisko">discovered</a>, merely <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anamnesis">remembered</a>. Cognate of ‹alethic›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pseudos">pseûdos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kryptos">kryptós</a>.</i></p>
