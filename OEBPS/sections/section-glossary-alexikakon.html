<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#alexikakon"><i>alexíkakon<br>alexíkaka</i></a></h2><p>Alexicacus. Literally, “alexicacus”, combining <i>aléxō, kakón. </i>Still more literally, “averter of evil”. A warding field, oft sustained by <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mageia">mageía</a>. </i>Cognate of ‹alexikakos›, ‹alexicacus›; related to the cognates of ‹alexipharmic›, ‹Alexander›, ‹cacophony›, ‹cacodemon›.</p>
