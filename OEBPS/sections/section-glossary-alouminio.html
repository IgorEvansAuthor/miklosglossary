<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#alouminio"><i>aloumínio<br>aloumínia</i></a></h2><p>Aluminum. Literally, “aluminum”. Still more literally, “alum metal”, through <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xenos">foreign</a> influence. Remembered now only as mithril, its isolation from ores requires the awesome power of caged <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keraunos">keraunós</a>. </i>Cognate of ‹aluminum›; related to the cognate of ‹alum›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metallon">métallon</a>.</i></p>
