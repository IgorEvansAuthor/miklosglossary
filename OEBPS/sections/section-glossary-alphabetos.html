<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#alphabetos"><i>álphabētos<br>álphabētoi</i></a></h2><p>Alphabet. Literally, “alphabet”. Still more literally, derived from the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#protos">first</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dyo">two</a> <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gramma">grámmata</a>. </i>Cognate of ‹alphabet›; related to the cognates of ‹abecedary›, ‹abecedarium›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#alpha">álpha</a>.</i></p>
