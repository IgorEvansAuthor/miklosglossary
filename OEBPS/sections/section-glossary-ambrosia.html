<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ambrosia"><i>ambrosía<br>ambrosíai</i></a></h2><p>Ambrosia. Literally, “ambrosia”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#a">án</a>, brotós. </i>Still more literally, “without mortality”, hence <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#athanatos">immortality</a>. A formal term for <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#manna">mánna</a>, </i>as distinct from <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nektar">néktar</a>. </i>Cognate of ‹ambrosia›; related to the cognates of ‹mortal›, ‹murder›, ‹Ambrose›.</p>
