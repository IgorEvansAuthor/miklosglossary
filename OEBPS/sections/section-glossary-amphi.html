<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#amphi"><i>amphí</i></a></h2><p>Amphi‑. Literally “amphi‑”. Still more literally, “around”, “on both sides”, “about”, “near”. Cognate of ‹amphi‑›, ‹amph‑›; related to the cognates of ‹amphibious›, ‹amphitheater›.</p>
