<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#amphilyke"><i>amphilýkē<br>amphilýkai</i></a></h2><p>Literally, “twilight”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#amphi">amphí</a>, lýkē. </i>Still more literally, “around (dawn) light”. No relation to wolves, despite its relation to the wolf-light of <i>lykóphōs.</i></p>
