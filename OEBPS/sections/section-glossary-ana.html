<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ana"><i>aná</i></a></h2><p>Ana‑. Literally, “ana‑”. Still more literally, “up”, “back”, “again”, “throughout”, “each”. No relation to ‹ana›, ‹‑ana›, ‹Anna›, <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#a">án</a>. </i>Cognate of ‹ana‑›.</p>
