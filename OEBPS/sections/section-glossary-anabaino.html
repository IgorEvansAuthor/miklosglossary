<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anabaino"><i>anabaínō<br>anabaínomen</i></a></h2><p>Anabasis. Literally, “anabasis”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ana">aná</a>, baínō. </i>Still more literally, “ascend”. Even more literally, “go up”. When capitalized, refers to Ascension to <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">godhood</a>. Cognate of ‹anabasis›.</p>
