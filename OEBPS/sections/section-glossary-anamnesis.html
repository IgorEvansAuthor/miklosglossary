<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anamnesis"><i>anámnēsis<br>anamnḗseis</i></a></h2><p>Anamnesis. Literally, “anamnesis”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ana">aná</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mneme">mnḗmē</a>. </i>Still more literally, “remember again”, hence reminiscence. Cognate of ‹anamnesis›.</p>
