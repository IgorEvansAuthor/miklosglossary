<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anathermaer"><i>anathermāḗr<br>anathermāéres</i></a></h2><p>Literally, “rising hot air”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ana">aná</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#therme">thérmē</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aer">aḗr</a>. </i>A thermal or other warm updraft, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dynamis">powered</a> by the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#therme">heat</a> of the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#helios">Sun</a>. If only such a gas could somehow be used to allow flight without the flapping of wings for lift.</p>
