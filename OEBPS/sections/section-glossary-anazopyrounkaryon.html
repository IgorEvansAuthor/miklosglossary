<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anazopyrounkaryon"><i>anazōpyroûn káryon<br>anazōpyroûnta kárya</i></a></h2><p>Literally, “rekindling nuts”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ana">aná</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#zoe">zōḗ</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pyr">pŷr</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#karyon">kárya</a>. </i>Any of the tropical nuts or seeds that, when brewed, yield a stimulating beverage, hence an <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#egeiron">egeírōn</a>.</i></p>
