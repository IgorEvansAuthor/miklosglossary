<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aner"><i>anḗr<br>ándres</i></a></h2><p>Andro‑. Literally, “andro‑”. Still more literally, “man” or “husband”. Like <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gyne">gynḗ</a>, </i>only superior, due to being <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#arsenikos">arsenikós</a>. </i>Cognate of ‹andro‑›, ‹andr‑›; related to the cognates of ‹android›, ‹Andrew›, ‹André›, ‹André the Giant›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#andron">andrṓn</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#adrapodon">andrápodon</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#andronymikon">andrōnymikón</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#androgynon">andrógynon</a>.</i></p>
