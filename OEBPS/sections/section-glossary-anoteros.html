<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#anoteros"><i>anṓteros<br>anṓteroi</i></a></h2><p>Literally, “higher”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ana">aná</a>, ‑teros. </i>Specifically, above or superior to in rank, altitude, or status. Related to the cognate of ‹anode›.</p>
