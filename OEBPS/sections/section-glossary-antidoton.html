<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#antidoton"><i>antídoton<br>antídota</i></a></h2><p>Antidote. Literally, “antidote”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anti">antí</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#doretes">dōrētḗs</a>. </i>Still more literally, “given against”. Although I suppose it could also be interpreted as “against gifter”. Cognate of ‹antidote›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poton">potón</a>.</i></p>
