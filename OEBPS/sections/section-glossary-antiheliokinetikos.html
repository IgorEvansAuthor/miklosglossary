<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#antiheliokinetikos"><i>antiheliokinētikós</i></a></h2><p>Literally, “moving against the sun”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anti">antí</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heliokinetikos">heliokinētikós</a>, </i>hence counterclockwise.</p>
