<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anypodetos"><i>anypódētos<br>anypódētoi</i></a></h2><p>Literally, “barefoot”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#a">an</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hypo">hypó</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#desmos">desmós</a>. </i>Still more literally, “not bound under”. No relation to ‹any›, <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pous">pódes</a>. </i>A suitable state for a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gyne">woman</a> indoors, which is where they belong.</p>
