<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#apatao"><i>apatáō<br>apatái</i></a></h2><p>Literally, “deceive”, “mislead”, or “fool”. Oft involves <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#apatao">lies</a>, yet does not require them. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#dolios">dólios</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#apatao">pseûdos</a>.</i></p>
