<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#apeleutheros"><i>apeleútheros<br>apeleútheroi</i></a></h2><p>Literally, “free again”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#apo">apó</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#eleutheros">eleútheros</a>, </i>hence <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#apeleutheros">freedman</a>. A former <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#doulos">doûlos</a> </i>who was freed through the process of manumission, hence a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metoikos">métoikos</a>. </i>Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#eleutheros">eleútheros</a>. </i>See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#alpha">álpha</a>.</i></p>
