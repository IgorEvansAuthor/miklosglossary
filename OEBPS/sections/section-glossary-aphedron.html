<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aphedron"><i>aphedrōn<br>aphedrônes</i></a></h2><p>Literally, “sitting place away from”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#apo">apó</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hedra">hédra</a>, </i>hence latrine, toilet, or privy. A social space for casual conversation, unhindered by considerations for privacy.</p>
