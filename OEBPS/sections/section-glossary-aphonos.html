<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aphonos"><i>áphōnos<br>áphōnoi</i></a></h2><p>Aphonic. Literally, “aphonic”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#a">á</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phone">phōnḗ</a>. </i>Still more literally, “without voice”, hence mute or silent. Cognate of ‹aphonic›.</p>
