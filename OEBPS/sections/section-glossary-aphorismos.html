<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aphorismos"><i>aphorismós<br>aphorismoí</i></a></h2><p>Aphorism. Literally, “aphorism”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#apo">apó</a>, horízō. </i>Still more literally, “setting apart”, hence defining. A brief, oft witty, statement of <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aletheia">truth</a> that distills an idea, separating it from broader <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ennoia">concepts</a>. Cognate of ‹aphorism›; related to the cognate of ‹horizon›.</p>
