<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aphron"><i>áphrōn<br>áphrones</i></a></h2><p>Literally, “fool”. Still more literally, “without sense”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#a">á</a>, phrēn. </i>Specifically, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">one</a> who, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#peinaleos">lacking</a> prudence, fails to look ahead. Related to the cognates of ‹phrenetic›, ‹phrenology›, ‹schizophrenic›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#euethes">euḗthēs</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#moron">mōrós</a>.</i></p>
