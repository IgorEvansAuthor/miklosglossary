<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#apodesmos"><i>apódesmos<br>apódesmoi</i></a></h2><p>Literally, “band that ties off”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#apo">apó</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#desmos">desmós</a>. </i>Typically refers to a <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#strophion">stróphion</a>.</i></p>
