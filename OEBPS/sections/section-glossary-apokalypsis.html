<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#apokalypsis"><i>apokálypsis<br>apokalýpseis</i></a></h2><p>Apocalypse. Literally, “apocalypse”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#apo">apó</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kryptos">kryptós</a>. </i>Still more literally, “uncovering”, hence revelation. Cognate of ‹apocalypse›.</p>
