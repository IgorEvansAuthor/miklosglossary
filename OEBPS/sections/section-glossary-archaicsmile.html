<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#archaicsmile"><i>archaic smile</i></a></h2><p>A slight, tight-lipped smile, showing <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#eu">good</a> humor without laughter. Featured on statuary such as <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kouros">koûros</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#agalma">ágalma</a>.</i></p>
