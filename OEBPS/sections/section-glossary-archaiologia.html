<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#archaiologia"><i>archaiología<br>archaiologíai</i></a></h2><p>Archaeology. Literally, “archaeology”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#arche">archḗ</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#logike">logikḗ</a>. </i>Still more literally, “archaic study”. Cognate of ‹archaeology›, ‹archeology›.</p>
