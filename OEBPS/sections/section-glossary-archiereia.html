<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#archiereia"><i>archiéreia<br>archiéreiai</i></a></h2><p>High priestess, akin to <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#archiereus">archiereús</a>. </i>The term is included here primarily for <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pas">completeness</a>, as it is rarely used — for <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gyne">women</a> are obviously not fit to lead <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aner">men</a>. See also: <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#priesthood">priesthood</a>.</p>
