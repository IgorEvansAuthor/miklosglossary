<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#archiereus"><i>archiereús<br>archiereîs</i></a></h2><p>
Literally, “first holy”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#arche">archḗ</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hiereus">hiereús</a>. </i>Specifically, the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hieros">holy</a> leader or <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akros">high</a> priest. See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#priesthood">priesthood</a>.</p>
