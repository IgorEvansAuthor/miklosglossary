<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#archon"><i>árchōn<br>árchontes</i></a></h2><p>Archon. Literally, “archon”. Still more literally, “ruler”, referencing <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#arche">archḗ</a>. </i>No relation to <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#arkanon">árkanon.</a> </i>Cognate of ‹archon›.</p>
