<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#argon"><i>árgon<br>árga</i></a></h2><p>Argon. Literally, “argon”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#a">á</a>, érgon. </i>Still more literally, “not working”, hence “inactive”. Cognate of ‹argon›; related to the cognate of ‹ergonomics›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#atmos">atmós</a></i>.</p>
