<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#argyros"><i>árgyros<br>árgyroi</i></a></h2><p>Argentum. Literally, “argentum”, hence silver. Still more literally, “shining”, “bright”, or “white”. Cognate of ‹argentum›; related to the cognate of ‹Argentina›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metallon">métallon</a>.</i></p>
