<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aristokratia"><i>aristokratía<br>aristokratíai</i></a></h2><p>Aristocracy. Literally, “aristocracy”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aristos">áristos</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kratos">krátos</a>. </i>Still more literally, “best rule”. Ideal, if only we could determine who was <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aristos">best</a>. Cognate of ‹aristocracy›.</p>
