<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aristos"><i>áristos<br>áristoi</i></a></h2><p>Aristo‑. Literally, “aristo‑”. Still more literally, “best”. No relation to nanotechnology. Cognate of ‹aristo‑›; related to the cognates of ‹aristonym›, ‹aristophilia›, ‹aristology›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aristokratia">aristokratía</a>.</i></p>
