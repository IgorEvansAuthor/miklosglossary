<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#arithmetike"><i>arithmētikḗ<br>arithmētikaí</i></a></h2><p>Arithmetic. Literally, “arithmetic”, combining <i>arithmós, ‑ētikós. </i>Still more literally, “study of numbers”. Cognate of ‹arithmetic›. See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#fournumeracies">four numeracies</a>.</p>
