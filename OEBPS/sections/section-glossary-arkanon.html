<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#arkanon"><i>árkanon<br>árkana</i></a></h2><p>Arcana. Literally, “arcana”. Still more literally, “kept secret”, through <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xenos">foreign</a> influence. A secret, mysterious, or <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kryptos">hidden</a> thing, implying <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mageia">mageía</a> </i>with the connotation of formal study. No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#archon">árchōn</a>. </i>Cognate of ‹arcana›, ‹arcane›, ‹arcanum›.</p>
