<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#arsenikos"><i>arsenikós<br>arsenikoí</i></a></h2><p>Literally, “male” or “masculine”, referencing <i>ársēn. </i>The defining attribute of <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aner">anḗr</a> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kai">kaì</a> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kouros">koûros</a>. </i>Sadly, no relation to ‹arson›. Related to the cognate of ‹arsenic›, though only through error. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theleia">thḗleia</a>. </i>See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#arsenothely">arsenóthēly</a>.</i></p>
