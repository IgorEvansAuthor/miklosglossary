<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#arsenothely"><i>arsenóthēly<br>arsenóthēla</i></a></h2><p>Literally, “male/female”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#arsenikos">arsenikós</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theleia">thḗleia</a>, </i>hence <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hermaphroditon">hermaphróditon</a>. </i>The connotation is biological and physiological, not social. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#androgynon">andrógynon</a>.</i></p>
