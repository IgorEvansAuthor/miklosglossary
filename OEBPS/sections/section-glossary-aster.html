<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aster"><i>astḗr<br>Ástra</i></a></h2><p>Literally, “star”. No relation to <i>‹Astártē›, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#astragalos">astrágalos</a>. </i>Cognate of ‹star›; related to the cognates of ‹astronomy›, ‹asterisk›, ‹stellar›, ‹Stella›.</p>
