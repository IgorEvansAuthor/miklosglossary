<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#asteroeides"><i>asteroeidḗs<br>Asteroeideîs</i></a></h2><p>Asteroid. Literally, “asteroid”. Still more literally, “star-like”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aster">astḗr</a>, ‑oeidḗs. </i>A <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#failedwanderer">Failed Wanderer</a>. Cognate of ‹asteroid›.</p>
