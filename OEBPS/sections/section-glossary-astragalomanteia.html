<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#astragalomanteia"><i>astragalomanteía</i></a></h2><p>Astragalomancy. Literally “astragalomancy”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#astragalos">astrágalos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#manteia">manteía</a>. </i>Still, more literally, “astragalus divination”. Considered perhaps less precise than <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hepatoskopia">hēpatoskopía</a>, </i>though at least it is not as messy. Cognate of ‹astragalomancy›.</p>
