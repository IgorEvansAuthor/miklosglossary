<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#astromanteia"><i>astromanteía<br>astromanteîai</i></a></h2><p>Astromancy. Literally, “astromancy”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aster">astḗr</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#manteia">manteía</a>. </i>Still more literally, “star divination”. The mystical study of the stars and other heavenly <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#soma">bodies</a>, using them to prophecize: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#astrologia">astrología</a> </i>is <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#heis">one</a> example. Cognate of ‹astromancy›. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#astronomia">astronomía</a>.</i></p>
