<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#astrometrikos"><i>astrometrikós<br> astrometrikoí</i></a></h2><p>Astrometry. Literally, “astrometry”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aster">astḗr</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#metrikos">metrikós</a>. </i>Still more literally, “star measurement”. The branch of <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#astronomia">astronomía</a> </i>concerned with the measurement of the stars and other heavenly <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#soma">bodies</a>, mapping out their locations <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#epi">over</a> time. Cognate of ‹astrometry›.</p>
