<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#asymmetria"><i>asymmetría<br>asymmetríai</i></a></h2><p>Asymmetry. Literally, “asymmetry”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#a">a</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#syn">sýn</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metrikos">metrikós</a>. </i>Still more literally, “not measured together”. Cognate of ‹asymmetry›.</p>
