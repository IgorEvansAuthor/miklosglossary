<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#asymptotos"><i>asýmptōtos<br>asýmptōtoi</i></a></h2><p>Asymptote. Literally, “asymptote”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#a">á</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#syn">sýn</a>, píptō, ‑tos. </i>Still more literally, “not coinciding”. A line that approaches without ever touching. Cognate of ‹asymptote›.</p>
