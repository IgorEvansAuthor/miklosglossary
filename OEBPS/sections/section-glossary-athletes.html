<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#athletes"><i>athlētḗs<br>athlētaí</i></a></h2><p>Athlete. Literally, “athlete”. Still more literally, “contestant” or “prize-struggler”. Cognate of ‹athlete›; related to the cognate of ‹decathlon›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#agon">agṓn</a>.</i></p>
