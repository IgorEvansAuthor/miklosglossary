<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#atlantis"><i>Atlantìs</i></a></h2><p>Atlantis. Literally, “Atlantis”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#atlas">Átlas</a> </i>as His <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#eponymos">epṓnymos</a>. </i>A mythical island <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#olethros">destroyed</a> by the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">gods</a> as <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dike">punishment</a> for hubris. Cognate of ‹Atlantis›.</p>
