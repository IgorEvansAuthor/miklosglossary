<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#atmos"><i>atmós<br>atmoí</i></a></h2><p>Atmos‑. Literally, “atmos‑”. Still more literally, “steam”, “vapor”, “mist”, or “smoke”, hence any gas. Cognate of ‹atmos‑›, ‹atmo‑›; related to the cognates of ‹atmometer›, ‹atmology›. See also: 
<i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#atmosphaira">atmosphaîra</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aer">aḗr</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#argon">árgon</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#nitrogenes">nitrogenḗs</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aiolopyle">aiolopýlē</a>.</i></p>
