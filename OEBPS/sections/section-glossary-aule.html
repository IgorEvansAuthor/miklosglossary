<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aule"><i>aulḗ<br>aulái</i></a></h2><p>Aula. Literally, “aula”. Still more literally, “courtyard”, “enclosure”, or “court”. Cognate of ‹aula›, ‹aul‑›, ‹aulo‑›; related to the cognates of ‹aulic›, ‹aularian›, ‹auloi›.</p>
