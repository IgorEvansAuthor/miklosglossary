<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#autokratia"><i>autokratía<br>autokratíai</i></a></h2><p>Autocracy. Literally, “autocracy”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#autos">autó</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kratos">krátos</a>. </i>Still more literally, “rule by oneself”, referring to governance by a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#monos">single</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#prosopon">individual</a> with supreme <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kratos">authority</a>. Cognate of ‹autocracy›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#autokratoria">autokratoría</a>.</i></p>
