<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#autokratoria"><i>autokratoría<br>autokratoríai</i></a></h2><p>Literally, “empire”, referencing <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#autokratia">autokratía</a>. </i>An absolute dominion, governed by an autocrat or autocratic <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#soma">body</a>.</p>
