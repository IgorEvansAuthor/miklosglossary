<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#automaton"><i>autómaton<br>autómata</i></a></h2><p>Automaton. Literally, “automaton”, referencing <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#autos">autó</a>. </i>Still more literally, “(operating) of one’s own accord”. A <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#nous">mindless</a> thing that nonetheless acts. Cognate of ‹automaton›; related to the cognate of ‹automatic›, ‹automat›.</p>
