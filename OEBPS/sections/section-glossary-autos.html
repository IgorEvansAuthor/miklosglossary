<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#autos"><i>autós</i></a></h2><p>Auto‑. Literally, “auto‑”. Still more literally, “self”, “itself”, “the same”. Cognate of ‹auto‑›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#autokratia">autokratía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#automaton">autómaton</a>.</i></p>
