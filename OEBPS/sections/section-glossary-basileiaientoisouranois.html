<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#basileiaientoisouranois"><i>basileîai en toîs Ouranoîs</i></a></h2><p>Literally, “kingdoms in the Heavens”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#basileus">basileús</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#en">én</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tei">têi</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ouranoi">Ouranoí</a>. <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#epitheton">Epítheton</a> </i>for <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ouraniodoryphoron">Ouraniodoryphóra</a>, </i>where the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#abode">abodes</a> of the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">gods</a> may be found.</p>
