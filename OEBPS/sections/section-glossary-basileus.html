<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#basileus"><i>basileús<br>basileîs</i></a></h2><p>Basileus. Literally, “basileus”. Still more literally, “king”. No relation to ‹basilar›. Cognate of ‹basileus›; related to the cognates of ‹basilica›, ‹basil›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hierobasileus">hierobasileús</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#basileiaientoisouranois">basileîai en toîs Ouranoîs</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thronos">thrónos</a>.</i></p>
