<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#bios"><i>bíos<br>bíoi</i></a></h2><p>Bio‑. Literally, “bio‑”. Still more literally, “life”. Specifically, as experience, a way of living, or lifespan. No relation to ‹BIOS›. Cognate of ‹bio›, ‹bio‑›; related to the cognates of ‹biology›, ‹biography›, ‹abiotic›. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#zoe">zōḗ</a>.</i></p>
