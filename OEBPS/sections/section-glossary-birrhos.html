<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#birrhos"><i>bírrhos<br>bírrhoi</i></a></h2><p>Birrus. Literally, “birrus”, through <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#xenos">foreign</a> influence. A heavy woolen <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#himation">himátion</a>, </i>sometimes coated with <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#melikeron">beeswax</a> or <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ther">animal</a> fat to proof against wetness. Cognate of ‹birrus›, ‹byrrus›.</p>
