<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#blasphemia"><i>blasphēmía<br>blasphēmíai</i></a></h2><p>Blasphemy. Literally, “blasphemy”, combining <i>bláptō, phḗmē. </i>Still more literally, “harmful speech”. The irreverent crime of using a <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">god’s</a> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#name">Name</a> in vain: outside of <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#euche">prayer</a>, and especially in anger. Cognate of ‹blasphemy›; related to the cognates of ‹ablation›, ‹prophet›.</p>
