<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chalkeosaion"><i>Chálkeos Aiṓn</i></a></h2><p>Literally, “bronze aeon”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chalkos">chalkós</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aion">aiṓn</a>. </i>The Bronze Age of <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metallourgia">metallourgía</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kai">kaì</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mageia">mageía</a>.</i></p>
