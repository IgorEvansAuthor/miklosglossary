<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chalkos"><i>chalkós<br>chalkoí</i></a></h2><p>Literally, “copper”, “bronze”, or even “brass”: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">any</a> of the so-called red <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metallon">metals</a>. These consist of alloys of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chalkos">copper</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">some</a> more <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chrysos">golden</a> than red. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chalkous">chalkoûs</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oreichalkos">oreíchalkos</a>.</i></p>
