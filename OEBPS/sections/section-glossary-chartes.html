<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#chartes"><i>chártēs<br>chártai</i></a></h2><p>Chart. Literally, “chart”, through <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#xenos">foreign</a> influence. A scroll or roll of papyrus, parchment, or similar writing material. Cognate of ‹chart›, ‹charter›, ‹card›; related to the cognates of ‹cartography›, ‹cartel›, ‹cartulary›, ‹cartoon›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#geographia">geōgraphía</a>.</i></p>
