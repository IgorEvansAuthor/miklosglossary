<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#cheimon"><i>Cheimṓn<br>cheimônes</i></a></h2><p>Literally, “winter”, “snow”, or “storm”. The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#seasons">season</a> of winter, or a storm. Cognate of ‹chion‑›, ‹chio‑›; related to the cognate of ‹chiolite›, ‹Chionaspis›, ‹Chionanthus›.</p>
