<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#cherrhonesos"><i>cherrhónēsos<br>cherrhónēsoi</i></a></h2><p>Chersonese. Literally, “chersonese”, combining <i>chersós, nêsos. </i>Still more literally, “land island”, hence peninsula. Cognate of ‹chersonese›, ‹Chersonesus›; related to the cognates of ‹Polynesia›, ‹Micronesia›.</p>
