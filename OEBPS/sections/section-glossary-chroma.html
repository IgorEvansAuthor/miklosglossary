<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chroma"><i>chrôma<br>chrṓmata</i></a></h2><p>Chroma. Literally, “chroma”. Still more literally, “color”. No relation to ‹Firefox›. Cognate of ‹chroma›, ‹chromo‑›, ‹chrom‑›, ‹‑chrome›; related to the cognates of ‹chromatic›, ‹chromium›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chromosoma">chromósōma</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polychromos">polýchrōmos</a>.</i></p>
