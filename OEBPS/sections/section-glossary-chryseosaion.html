<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#chryseosaion"><i>Chrýseos Aiṓn</i></a></h2><p>Literally, “golden aeon”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#chrysos">chrȳsós</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aion">aiṓn</a>. </i>The Golden Age of <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#plethora">plenty</a>. It was the brief, ill-<a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#moira">fated</a> era after <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#paliggenesia">Paliggenesía</a> </i>interrupted the previous <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aioniosstasis">Aiṓnios Stásis</a>.</i></p>
