<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chrysos"><i>chrȳsós<br>chrȳsoí</i></a></h2><p>Literally, “gold”, through <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xenos">foreign</a> influence. Related to the cognates of ‹chrysanthemum›, ‹chrysography›, ‹chrysolite›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metallon">métallon</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chrysomelon">chrȳsómēlon</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chryseosaion">Chrýseos Aiṓn</a>.</i></p>
