<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chthonios"><i>chthónios</i></a></h2><p>Chthonic. Literally, “chthonic”. Still more literally “of the earth, ground, or underground”, hence infernal. No relation to ‹Cthulhu›, <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thanatos">Thánatos</a>. </i>Cognate of ‹chthonic›, ‹chthonian›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ge">Gê</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hadeios">hádeios</a>.</i></p>
