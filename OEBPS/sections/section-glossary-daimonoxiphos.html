<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#daimonoxiphos"><i>daimonoxíphos<br>daimonoxíphē</i></a></h2><p>Literally, “daemon sword”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#daimon">daímōn</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xiphos">xíphos</a>. </i>A cursed <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xiphos">sword</a> to which is <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#desmos">bound</a> the corrupt <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#psyche">soul</a> of a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nekromantis">nekrómantis</a>. </i>See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#empousoxiphos">empousoxíphos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nekromanteia">nekromanteía</a>.</i></p>
