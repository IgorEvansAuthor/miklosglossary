<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dekadrachmon"><i>dekádrachmon<br>dekádrachma</i></a></h2><p>Literally, “ten drachmas”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#deka">déka</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#drachme">drachmḗ</a>. </i>A <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#argyros">silver</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nomisma">coin</a> worth 10 <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#drachme">drachmaí</a>. </i>Rarely minted, and then oft featuring elaborate designs to mark the special occasion that merited it.</p>
