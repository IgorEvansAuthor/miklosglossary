<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#dekate"><i>dekátē<br>dekátai</i></a></h2><p>Literally, “tenth (day)”, declining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#deka">dékatos</a> </i>to match <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hemera">hēméra</a>, </i>and referring now to the <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#amphidromia">amphidromía</a>. </i>The distinction dates back to a time when the <i>dekátē </i>was a separate event, providing a name for the <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pais">child</a> a few <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hemera">days</a> after it was <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#telete">ritually</a> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#katharmos">purified</a>.</p>
