<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#deltion"><i>deltíon<br>deltía</i></a></h2><p>Literally, “little delta thing”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#delta">délta</a>. </i>A smaller <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keropinax">kēropínax</a>, </i>usually <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#trigonon">triangular</a> — or at least an acute <i>isoskelḗs <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#trapeza">trapezoeidḗs</a></i> — so as to be easily held in <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heis">one</a> hand, resting upon the forearm and supported by the crook of the inner elbow. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#deltos">déltos</a>.</i></p>
