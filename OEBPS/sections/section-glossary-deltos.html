<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#deltos"><i>déltos<br>déltoi</i></a></h2><p>Literally, “delta thing”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#delta">délta</a>. </i>A full-sized <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keropinax">kēropínax</a>, </i>typically a rectangle or <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#trapeza">trapezoeidḗs</a>, </i>despite the name. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#deltion">deltíon</a>.</i></p>
