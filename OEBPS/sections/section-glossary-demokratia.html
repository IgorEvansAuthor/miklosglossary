<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#demokratia"><i>dēmokratía<br>dēmokratíai</i></a></h2><p>Democracy. Literally, “democracy”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#demos">dêmos</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kratos">krátos</a>. </i>Still more literally, “rule by the people”. Exactly as <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#eu">good</a> — or bad — as the <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#demos">people</a>. Cognate of ‹democracy›.</p>
