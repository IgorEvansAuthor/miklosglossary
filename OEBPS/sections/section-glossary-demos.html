<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#demos"><i>dêmos<br>dêmoi</i></a></h2><p>Demo‑. Literally, “demo‑”. Still more literally, “people” or “populace”. Specifically, in the political sense, hence referring only to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polites">polîtai</a>. </i>No relation to ‹demo›. Cognate of ‹demo‑›, ‹dem‑›; related to the cognate of ‹demographics›. See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#people">people</a>, <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#demokratia">dēmokratía</a>.</i></p>
