<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#demosonymon"><i>dēmosṓnymon<br>dēmosṓnyma</i></a></h2><p>Demonym. Literally, “demonym”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#demos">dêmos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#onoma">ónoma</a>. </i>The possessive <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">form</a> of the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#prosopon">person</a>’s place of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#genos">origin</a>, such as a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polis">pólis</a>, </i>used as part of the full name. No relation to ‹demon›. Cognate of ‹demonym›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ethnoonymon">ethnoṓnymon</a>.</i></p>
