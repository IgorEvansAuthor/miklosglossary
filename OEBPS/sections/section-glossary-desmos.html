<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#desmos"><i>desmós<br>desmoí</i></a></h2><p>Desmo‑. Literally, “desmo‑”. Still more literally, “bond”, “tie”, or “fetter”, hence ligament. Cognate of ‹desmo‑›; related to the cognates of ‹desmosome›, ‹desmotomy›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anypodetos">anypódētos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#apodesmos">apódesmos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#diadema">diádēma</a>.</i></p>
