<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#diadema"><i>diádēma<br>diadḗmata</i></a></h2><p>Diadem. Literally, “diadem”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dia">diá</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#desmos">desmós</a>. </i>Still more literally, “tied around”. Specifically, a crown or royal headband, including that of a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">god</a>. Cognate of ‹diadem›.</p>
