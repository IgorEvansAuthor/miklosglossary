<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#diatheke"><i>diathḗkē<br>diathêkaì</i></a></h2><p>Literally, “arrangement” or “disposition of affairs”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dia">diá</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theke">thḗkē</a>. </i>A covenant, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thelesis">will</a>, or testament.</p>
