<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dike"><i>díkē<br>díkai</i></a></h2><p>Literally, “judgment”, “righteousness”, or “punishment”. Still more literally, “(what is) pointed out”. Effectively, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tisis">vengeance</a>. <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thnetos">Mortal</a> retribution and punishment, hence <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tisis">tísis</a> </i>under guise of <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nomike">nomikḗ</a>. </i>No relation to ‹dike›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#themis">thémis</a>.</i></p>
