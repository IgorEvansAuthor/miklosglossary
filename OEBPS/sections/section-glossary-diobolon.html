<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#diobolon"><i>dióbolon<br>dióbola</i></a></h2><p>Literally, “two obols”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dyo">di‑</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#obolos">obolós</a>. </i>A <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#argyros">silver</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nomisma">coin</a> worth 2 <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#obolos">oboloí</a>, </i>hence a 3<span class="superscript">rd </span>of a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#drachme">drachmḗ</a>. </i>No relation to ‹diabolic›, ‹Diabolik›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#stater">statḗr</a>.</i></p>
