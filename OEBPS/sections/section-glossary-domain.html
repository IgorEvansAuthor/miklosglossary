<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#domain"><i>domain</i></a></h2><p>For a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">god</a>, an area — <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ennoia">conceptual</a> or literal — that They hold sway <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hyper">over</a> and may be petitioned for relevant boons. Typically expressed as an <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#epitheton">epítheton</a> </i>and used as an <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#epiklesis">epiklḗsis</a>. </i>For example, “Master of Minerals”. No relation to <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#demesne">demesne</a>.</p>
