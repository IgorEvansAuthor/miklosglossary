<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#doretes"><i>dōrētḗs<br>dōrētaí</i></a></h2><p>Literally, “donor”, “giver”, “gifter”, referencing <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#doron">dôron</a>. </i>Related to the cognates of ‹Dorothea›, ‹Dorothy›, ‹Theodoros›, ‹Theodore›. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#dektes">déktēs</a></i>. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#doterion">Dōtḗrion</a>.</i></p>
