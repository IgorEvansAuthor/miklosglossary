<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#doryphoros"><i>doryphóros<br>doryphóroi</i></a></h2><p>Literally, “spear-carrier”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#dory">dóry</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phoros">phóros</a>. </i>Can refer to a <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hoplites">soldier</a> or <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phylax">guard</a> who carries a <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#dory">spear</a>, or more metaphorically, to <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tis">any</a> attendant or follower. Cognate of <i>‹doryfóron›, </i>by which they mean <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ouraniodoryphoron">ouraniodoryphóron</a>.</i></p>
