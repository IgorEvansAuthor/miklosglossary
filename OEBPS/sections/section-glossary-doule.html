<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#doule"><i>doúlē<br>doûlai</i></a></h2><p>Literally, “female slave”. Though is <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">any</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gyne">woman</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aletheia">truly</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#eleutheros">free</a>? Related to the cognate of ‹doula›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#doulos">doûlos</a>.</i></p>
