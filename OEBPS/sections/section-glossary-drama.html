<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#drama"><i>drâma<br>drámata</i></a></h2><p>Drama. Literally, “drama”. Still more literally, “acting”, “performing”, “doing”. A performance in which actors play characters within a structured narrative. Cognate of ‹drama›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theatron">théatron</a>.</i></p>
