<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dynamis"><i>dýnamis<br>dynámeis</i></a></h2><p>Dynamic. Literally, “dynamic”. Still more literally, “power”, “force”, hence motion. This is the passive sense of power: the capacity to act; the capability, energy, or focus. Cognate of ‹dynamic›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kratos">krátos</a>.</i></p>
