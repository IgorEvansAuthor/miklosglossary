<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#egeiron"><i>egeírōn<br>egeírontes</i></a></h2><p>Literally, “rousing”. A stimulant: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">any</a> exciting or euphoric <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pharmakon">phármakon</a>. </i>Related to the cognate of ‹Egeria›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anazopyrounkaryon">anazōpyroûn káryon</a>. </i>Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kataprayntikos">katapraýntikós</a>.</i></p>
