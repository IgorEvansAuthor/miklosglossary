<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#eikon"><i>Eikṓn<br>Eikônes</i></a></h2><p>Eikon. Literally, “eikon” or “icon”. Still more literally, “image”, “semblance”, or “likeness”. For a <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">god</a>, Their <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hieros">holy</a> Symbol through which They accept <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#manna">mánna</a>. </i>Cognate of ‹eikon›, ‹eikon‑›, ‹icon›, ‹icon‑›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#eikonoklasia">eikonoklasía</a>.</i></p>
