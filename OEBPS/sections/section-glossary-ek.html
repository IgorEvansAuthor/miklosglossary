<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ek"><i>ek<br>ex</i></a></h2><p>Ex. Literally, “ex”. Still more literally, “from”, “out of”, “due to”. The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">forms</a> are for <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lexis">words</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#arche">beginning</a> with consonants and vowels, respectively. No relation to ‹exo‑›, nor to ‹ex› as in former, nor, I think, to mutants. Cognate of ‹ex›, ‹ex‑›.</p>
