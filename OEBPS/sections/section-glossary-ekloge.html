<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ekloge"><i>eklogḗ<br>eklogaí</i></a></h2><p>Election. Literally, “election” or “selection”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ek">ek</a>, légō. </i>Still more literally, “pick out of”. Cognate of ‹election›; related to the cognates of ‹eclectic›, ‹elite›. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#krisis">krísis</a>.</i></p>
