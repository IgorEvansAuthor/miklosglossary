<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#elaia"><i>elaía<br>elaîai</i></a></h2><p>Literally, “olive” or “olive tree”. Related to the cognates of ‹oil›, ‹oleum›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#elaion0">élaion</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#elaion">elaiṓn</a>.</i></p>
