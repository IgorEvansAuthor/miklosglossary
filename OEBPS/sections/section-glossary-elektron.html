<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#elektron"><i>ḗlektron<br>ḗlektra</i></a></h2><p>Electron. Literally, “electron”. Still more literally, “shiny”. Refers to <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#electrum">electrum</a> and to amber, as <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#amphi">both</a> are shiny. Which <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heis">one</a> is intended is, of course, obvious in context. No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keraunos">keraunós</a> </i>or <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lepton">leptón</a>. </i>Cognate of ‹electron›, and related to <i>‹Ēléktra›.</i></p>
