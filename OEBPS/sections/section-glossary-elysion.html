<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#elysion"><i>ēlýsion<br>ēlýsia</i></a></h2><p>Elysium. Literally, “elysium”. Refers to the mythical <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#eutopia">eutopía</a> </i>of the Elysian Fields, in the far west, which may or may not be the same as <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#edem">Edém</a>. </i>Cognate of ‹Elysium›; related to the cognate of ‹elysian›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#paradeisos">parádeisos</a>.</i></p>
