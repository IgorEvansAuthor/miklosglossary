<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#empatheia"><i>empátheia<br>empátheiai</i></a></h2><p>Empathy. Literally, “empathy”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#en">én</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pathos">páthos</a>. </i>Still more literally, “feeling within”. Traditionally referred to being filled with <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">one</a>’s own intense <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pathos">emotion</a>. Cognate of ‹empathy›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sympatheia">sympátheia</a>.</i></p>
