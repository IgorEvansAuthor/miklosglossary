<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#emporos"><i>émporos<br>émporoi</i></a></h2><p>Literally, “merchant” or “trader”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#en">én</a>, póros. </i>Still more literally, “in passage”, hence passenger or traveler. No relation to ‹emperor›. Related to the cognates of ‹emporium›, ‹port›.</p>
