<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#empousogonos"><i>empousógonos<br>empousógonoi</i></a></h2><p>Literally, “empusa spawn”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#empousa">émpousa</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gonos">gónos</a>. </i>A <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ker">kêr</a> </i>that is essentially equivalent to a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#daimonogonos">daimonógonos</a>, </i>the distinction making no difference except to the most needlessly pedantic.</p>
