<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#empousoxiphos"><i>empousoxíphos<br>empousoxíphē</i></a></h2><p>Literally, “empusa sword”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#empousa">émpousa</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xiphos">xíphos</a>. </i>Cursed <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xiphos">sword</a> with an <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#empousa">émpousa</a> </i>trapped within it. Essentially equivalent to a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#daimonoxiphos">daimonoxíphos</a>, </i>the distinction making no difference except to the most pedantic.</p>
