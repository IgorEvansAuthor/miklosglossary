<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#entropia"><i>entropía<br>entropíai</i></a></h2><p>Entropy. Literally, “entropy”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#en">én</a>, tropḗ. </i>Still more literally, “turning inward”. Traditionally, referred also to confusion and shame, for obvious reasons. Cognate of ‹entropy›; related to the cognate of ‹trope›.</p>
