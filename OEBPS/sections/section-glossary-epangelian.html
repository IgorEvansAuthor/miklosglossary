<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#epangelian"><i>epangelían<br>epangelíai</i></a></h2><p>
Evangelism. Literally, “evangelism”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#epi">epí</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#angelos">ángelos</a>. </i>Still more literally, “promise” or “proclamation”, hence a pledge. An <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#athanatos">eternal</a> commitment to a <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">god</a>, demanded of a <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hemitheos">hēmítheos</a>. </i>Cognate of ‹evangelism›. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#horkos">hórkos</a>.</i></p>
