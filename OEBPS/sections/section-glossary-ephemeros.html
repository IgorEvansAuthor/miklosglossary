<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ephemeros"><i>ephḗmeros<br>ephḗmeroi</i></a></h2><p>Ephemeral. Literally, “ephemeral”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#epi">epí</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hemera">hēméra</a>. </i>Still more literally, “for a day”. Cognate of ‹ephemeral›.</p>
