<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#epiklesis"><i>epiklḗsis<br>epiklḗseis</i></a></h2><p>Epiclesis. Literally, “epiclesis”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#epi">epí</a>, klēsis. </i>Still more literally, a “calling upon”. <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#invocation">Invocation</a> for a <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">god</a>. Cognate of ‹epiclesis›.</p>
