<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#epitadexia"><i>epì tà dexiā́</i></a></h2><p>Literally, “toward the right”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#epi">epí</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#he">tà</a>, dexiā́. </i>Typical of modern <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#writing">writing</a>, going from left to right. Related to the cognate of ‹dexterity›.</p>
