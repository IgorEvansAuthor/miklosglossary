<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#eros"><i>érōs<br>érōtes</i></a></h2><p>Eros. Literally, “eros”. Romantic or passionate <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#love">love</a>, which makes <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#moron">fools</a> of us <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pas">all</a>. Cognate of ‹eros›; related to the cognate of ‹erotic›.</p>
