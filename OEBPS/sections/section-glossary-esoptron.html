<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#esoptron"><i>ésoptron<br>ésoptra</i></a></h2><p>Literally, “mirror”, combining <i>eis, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#opsis">ópsis</a>. </i>Still more literally, “looked within”. Made of polished <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metallon">metal</a>, usually <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chalkos">chalkós</a>, </i>though sometimes of <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#argyros">árgyros</a> </i>or <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chrysos">chrȳsós</a>. </i>Related to the cognates of ‹esoteric›, ‹optical›.</p>
