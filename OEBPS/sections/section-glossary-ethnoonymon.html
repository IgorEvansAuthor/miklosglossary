<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ethnoonymon"><i>ethnoṓnymon<br>ethnoṓnyma</i></a></h2><p>Ethnonym. Literally, “ethnonym”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ethnos">éthnos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#onoma">ónoma</a>. </i>The possessive <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">form</a> of the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#prosopon">person</a>’s ethnicity, such as their barbarian tribe, used as part of the full name. No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#etymonymon">etymṓnymon</a>. </i>Cognate of ‹ethnonym›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#demosonymon">dēmosṓnymon</a>.</i></p>
