<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#etymon"><i>étymon<br>étyma</i></a></h2><p>Etymon. Literally, “etymon”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#etymos">étymos</a>. </i>Still more literally, “true meaning”. The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#genos">original</a> meaning of a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lexis">word</a>, oft stemming from the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#glossa">language</a> it came from. Cognate of ‹etymon›; related to the cognate of ‹etymology›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#etymonymon">etymṓnymon</a>.</i></p>
