<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#etymos"><i>étymos<br>étymoí</i></a></h2><p>Etym‑. Literally, “etym‑”. Still more literally, “true”, “genuine”, or “authentic”. Specifically, truth in the sense of essential <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#physis">nature</a>, not simply <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aletheia">factuality</a>, much less honesty. Cognate of ‹etym‑›; related to the cognate of ‹etymology›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#etymon">étymon</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#etymonymon">etymṓnymon</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#etymomorphe">etymomorphḗ</a>.</i></p>
