<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#eu"><i>eû</i></a></h2><p>Eu‑. Literally, “eu‑”. Still more literally, “good” or “well”. Goodness in term of action, condition, or outcome. No relation to ‹European Union›. Cognate of ‹eu‑›; related to the cognates of ‹eudaimonism›, ‹euphoria›, ‹eugenics›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#agathos">agathós</a>.</i></p>
