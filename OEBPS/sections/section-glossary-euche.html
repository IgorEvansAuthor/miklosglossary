<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#euche"><i>euchḗ<br>euchaí</i></a></h2><p>Literally, “prayer”, referencing <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#eu">eû</a>. </i>Still more literally, “good utterance”. The <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#thysia">sacrifice</a> of <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#manna">mánna</a>, </i>accompanied by a humble request for <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#eu">divine</a> aid. No relation to ‹ouch›. Related to the cognates of ‹eucharist›, ‹euphony›, ‹euphemism›. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#blasphemia">blasphēmía</a>.</i></p>
