<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#eutopia"><i>eutopía<br>eutopíai</i></a></h2><p>Eutopia. Literally, “eutopia”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#eu">eû</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#topos">tópos</a>. </i>Still more literally, “good place”. The mythical Good Place, with its endless <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#baklavas">baklavás</a>. </i>The exact opposite of <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#outopia">outopía</a>, </i>or is it? Cognate of ‹eutopia›; related to the cognates of ‹utopia›, ‹topological›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#paradeisos">parádeisos</a>.</i></p>
