<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#exostrakisthe"><i>exōstrakísthē<br>exōstrakísthēsan</i></a></h2><p>Ostracized. Literally, “ostracized”, referencing <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ek">ek</a>, óstrakon. </i>Still more literally, “(cast) out by potsherd”, referring to the practice of writing a <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#prosopon">person</a>’s name on a <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#keramike">pottery</a> shard. Cognate of ‹ostracize›; related to the cognates of ‹osteo‑›, ‹ossify›.</p>
