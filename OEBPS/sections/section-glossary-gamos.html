<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gamos"><i>gámos<br>gámoi</i></a></h2><p>Literally, “marriage” or “wedding”. No relation to
<i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gonos">gónos</a>. </i>Related to the cognates of ‹gamete›, ‹exogamy›, ‹cryptogam›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#monogmaia">monogamía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polygamia">polygamía</a>.</i></p>
