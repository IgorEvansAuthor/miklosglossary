<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ge"><i>Gê</i></a></h2><p>Geo‑. Literally, “geo‑”. Still more literally, “earth”. The planet <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#earth">Earth</a>, if we consider it a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#planetes">planḗtēs</a>, </i>as we should. Cognate of ‹geo‑›; related to the cognate of ‹geology›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chthonios">chthónios</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#geographia">geōgraphía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#geometria">geōmetría</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gesmorphopoias">gês morphopoḯas</a>.</i></p>
