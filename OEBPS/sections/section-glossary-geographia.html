<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#geographia"><i>geōgraphía<br>geōgraphíai</i></a></h2><p>Geography. Literally, “geography”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ge">Gê</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#graphis">graphís</a>. </i>Still more literally, “land description”. Cognate of ‹geography›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chartes">chártēs</a>.</i></p>
