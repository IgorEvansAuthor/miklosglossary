<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#geometria"><i>geōmetría<br>geōmetríai</i></a></h2><p>Geometry. Literally, “geometry”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ge">Gê</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metrikos">metrikós</a>. </i>Still more literally, “land measurement”. Cognate of ‹geometry›. See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#fournumeracies">four numeracies</a>.</p>
