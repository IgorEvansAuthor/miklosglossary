<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gesmorphopoias"><i>gês morphopoḯas<br>gês morphopoḯai</i></a></h2><p>Literally, “earth shaping”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ge">Gê</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">morphḗ</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis">poíēsis</a>. </i>Terraforming.</p>
