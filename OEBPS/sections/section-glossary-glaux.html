<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#glaux"><i>glaúx<br>glaukés</i></a></h2><p>Glauco‑. Literally, “glauco‑”. Still more literally, “(little) owl”. Even more literally, “gray”. Cognate of ‹glauco‑›, ‹glauc‑›; related to the cognates of ‹glaux›, ‹glaucoma›, ‹glaucous›, ‹glaucope›, ‹glaucophane›, ‹glaukomflecken›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#sophoglaux">Sophóglaux</a>.</i></p>
