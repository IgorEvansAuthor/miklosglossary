<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#glypton"><i>glyptón<br>glyptá</i></a></h2><p>Glyph. Literally, “glyph”. Still more literally, “sculpture” or “statue”. Even more literally, “carved object”. Cognate of ‹glyph›, related to the cognates of ‹cleave›, ‹hieroglyphics›.</p>
