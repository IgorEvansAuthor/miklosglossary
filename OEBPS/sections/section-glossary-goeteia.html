<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#goeteia"><i>goēteía<br>goēteîai</i></a></h2><p>Goetia. Literally, “goetia”. Still more literally, “sorcery”. Even more literally, “wailing”, alluding to chants. Essentially, <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mageia">mageía</a>, </i>though more specifically referring to enchantment and oft <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#phoros">bearing</a> a negative connotation. No relation to <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aix">goats</a>, ‹goatse›. Cognate of ‹goetia›.</p>
