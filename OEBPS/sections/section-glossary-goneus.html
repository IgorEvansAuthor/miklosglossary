<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#goneus"><i>goneús<br>goneîs</i></a></h2><p>Literally, “parent”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gonos">gónos</a>. </i>Still more literally, “birther”. No relation to ‹Obama›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theogoneus">theogoneús</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pater">patḗr</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#meter">mḗtēr</a>.</i></p>
