<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gonia"><i>gōnía<br>gōníai</i></a></h2><p>Gonio‑. Literally, “gonio‑”. Still more literally, “angle” or “corner”. Even more literally, “bend”, “knee”, or “joint”. No relation to ‹Patagonia›, <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gonos">gónos</a></i>. Cognate of ‹gonio‑›, ‹goni‑›; related to the cognates of ‹gonion›, ‹gonitis›, ‹goniopuncture›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polygonon">polýgōnon</a>.</i></p>
