<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gonos"><i>gónos<br>gónoi</i></a></h2><p>Literally, “spawn”, referencing <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#genos">génos</a>. </i>Still more literally, “offspring”, “progeny”, “procreation”, “product”. No relation to <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gamos">gámos</a>. </i>Cognate of ‹gonad›, ‹‑gonic›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#daimonogonos">daimonógonos</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#empousogonos">empousógonos</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#goneus">goneús</a>.</i></p>
