<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gramma"><i>grámma<br>grámmata</i></a></h2><p>Gramma‑. Literally, “gramma‑”, related to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#graphis">graphís</a>. </i>Still more literally, “letter”. Either a missive or a part of the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#alphabetos">álphabētos</a>. </i>No relation to ‹gramma›, ‹grama›. Related to the cognates of ‹gramma‑›, ‹‑gram›.</p>
