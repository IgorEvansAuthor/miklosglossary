<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#grammatike"><i>grammatikḗ<br>grammatikaí</i></a></h2><p>Grammar. Literally, “grammar”, hence literacy. Still more literally, “study of letters”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gramma">grámma</a>. </i>See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#threeliteracies">three literacies</a>.</p>
