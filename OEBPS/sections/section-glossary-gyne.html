<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gyne"><i>gynḗ<br>gynaîkes</i></a></h2><p>Gyno‑. Literally, “gyno‑”. Still more literally, “woman” or “wife”. Like <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aner">anḗr</a>, </i>only inferior, due to being <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theleia">thḗleia</a>. </i>Cognate of ‹gyno‑›, ‹gyn‑›; related to the cognates of ‹gynecology›, ‹gynecomastia›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gynaikeion">gynaikeîon</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#androgynon">andrógynon</a>.</i></p>
