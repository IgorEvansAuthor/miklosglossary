<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hadeios"><i>hádeios<br>hádeioi</i></a></h2><p>Hadean. Literally, “hadean”, referencing “Hades”: the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis">poetic</a> name for the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#skotos">gray</a> Hollows of the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#earth">Earth</a>. Hence, infernal, underworldly. Cognate of ‹hadean›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ouranios">ouránios</a>. </i>See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chthonios">chthónios</a>.</i></p>
