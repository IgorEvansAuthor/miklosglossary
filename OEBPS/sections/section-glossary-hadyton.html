<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hadyton"><i>hádyton<br>hádyta</i></a></h2><p>Adytum. Literally, “adytum”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#a">a‑</a>, dýō. </i>Still more literally, “not to be entered”. The innermost <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#asylon">sanctuary</a> of a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#naos">naós</a>, </i>open only to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hiereus">hiereîs</a>: </i>the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hagia">hágia hagíōn</a>, </i>or cella. Cognate of ‹adytum›.</p>
