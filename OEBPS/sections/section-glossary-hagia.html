<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hagia"><i>hágia<br>hágia hagíōn</i></a></h2><p>Hagia. Literally, “hagia”. Still more literally, “holy”. Applies to people, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">divine</a> qualities, spiritual concepts. The “holy of holies” refers to the sanctum sanctorum known as <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#adyton">ádyton</a>. </i>Cognate of ‹hagia›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hagios">hágios</a>. </i>Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hieros">hierós</a>.</i></p>
