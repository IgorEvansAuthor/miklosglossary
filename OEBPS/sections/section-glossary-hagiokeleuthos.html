<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hagiokeleuthos"><i>Hagiokéleuthos</i></a></h2><p>Literally, “holy path”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hagia">hágia</a>, kéleuthos. </i>The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">divine</a> plan for <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thnetos">mortals</a>.</p>
