<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hagios"><i>hágios<br>hágioi</i></a></h2><p>Hagio‑. Literally, “hagio‑”, referencing <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hagia">hágia</a>. </i>Still more literally, “holy (one)”, hence a saint. Even more literally, “standing in awe of”. No relation to hags. Cognate of ‹hagio‑›; related to the cognates of ‹hagiography›, ‹hagiology›, ‹hagiolith›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hieros">hierós</a>.</i></p>
