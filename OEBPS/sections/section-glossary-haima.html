<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#haima"><i>haîma<br>haímata</i></a></h2><p>Heme. Literally, “heme”. Still more literally, “blood”. Cognate of ‹heme›, ‹hemato‑›, ‹hemat‑›, ‹hem‑›; related to the cognates of ‹hematal›, ‹hematology›.</p>
