<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hamartia"><i>hamartía<br>hamartíai</i></a></h2><p>Hamartia. Literally, “hamartia”. Still more literally, “sin”, “error”, or “failure”. Even more literally, “missing the mark”. Ranges from an oopsie, to a <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tragoidia">tragic</a> flaw inherent in <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tis">one</a>’s nature, to an unforgivable abomination. Cognate of ‹hamartia›.</p>
