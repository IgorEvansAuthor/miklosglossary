<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hapaxlegomenon"><i>hápax legómenon<br>hápax legómena</i></a></h2><p>Hapax legomenon. Literally, “hapax legomenon”, combining <i>hápax, legómenon. </i>Still more literally, “said once”. A term found only once within a particular <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lexis">léxis</a>, </i>and yet I keep saying it again and again. Hapax! Cognate of ‹hapax legomenon›, ‹hapax›.</p>
