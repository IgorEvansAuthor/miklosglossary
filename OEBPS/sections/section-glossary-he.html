<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#he"><i>hē, ho, tò<br>hai, hoi, tà</i></a></h2><p>Literally, “the”. The nominative definite article, applying to the subject of the verb, in <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theleia">feminine</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#arsenikos">masculine</a>, and <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#oudeteron">neuter</a> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#morphe">forms</a>, respectively, and then again in plural. See also: <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#the">the</a>.</p>
