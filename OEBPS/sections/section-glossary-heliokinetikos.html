<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#heliokinetikos"><i>heliokinētikós</i></a></h2><p>Literally, “moving with the sun”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#helios">Hḗlios</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kinesis">kínēsis</a>, </i>hence clockwise. Traveling in the direction of the <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#helios">Sun</a>, hence that of a sundial. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#antiheliokinetikos">antiheliokinētikós</a>.</i></p>
