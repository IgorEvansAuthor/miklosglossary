<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hemera"><i>hēméra<br>hēmérai</i></a></h2><p>Hemera. Literally, “hemera”. Still more literally, “day”, “daylight”. Cognate of ‹hemera›; related to the cognate of ‹hemeralopia›, ‹ahemeral›. See also: <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#times">times</a>, <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mesembria">mesēmbría</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ephemeros">ephḗmeros</a>.</i></p>
