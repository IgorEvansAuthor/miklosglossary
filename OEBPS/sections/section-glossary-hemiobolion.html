<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hemiobolion"><i>hēmiōbólion<br>hēmiōbólia</i></a></h2><p>Literally, “half-obol”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hemisys">hḗmisys</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#obolos">obolós</a>. </i>Specifically, a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#argyros">silver</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nomisma">coin</a> worth ½ an <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#obolos">obolós</a>, </i>hence a 12<span class="superscript">th </span>of a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#drachme">drachmḗ</a>.</i></p>
