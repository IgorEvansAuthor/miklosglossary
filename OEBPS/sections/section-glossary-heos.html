<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heos"><i>hēṓs</i></a></h2><p>Eos. Literally, “eos”. Still more literally, “dawn”. It is the phenomenon of sunrise, not the time of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hemera">day</a>, which is <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#orthros">órthros</a>. </i>Cognate of ‹eos›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heosphoros">Heōsphóros</a>.</i></p>
