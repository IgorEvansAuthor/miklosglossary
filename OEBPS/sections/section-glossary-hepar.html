<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hepar"><i>hêpar<br>hēpata</i></a></h2><p>Hepato‑. Literally, “hepato‑”. Still more literally, “liver”. Traditionally considered the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hedra">seat</a> of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pathos">emotions</a>, for obvious reasons. Cognate of ‹hepato‑›, ‹hepat‑›; related to the cognates of ‹hepatic›, ‹hepatitis›, ‹heparin›.</p>
