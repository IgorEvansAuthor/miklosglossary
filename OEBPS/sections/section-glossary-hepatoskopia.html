<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hepatoskopia"><i>hēpatoskopía<br>hēpatoskopíai</i></a></h2><p>Literally, “liver looking”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hepar">hêpar</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#opsis">ópsis</a>. </i>A <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">form</a> of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#manteia">divination</a> based on examining entrails.</p>
