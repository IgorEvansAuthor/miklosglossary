<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hesperos"><i>Hésperos</i></a></h2><p>Literally, “evening (star)”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hespera">hespéra</a>. </i>Specifically, the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hespera">Evening</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aster">Star</a>, which rises as the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#helios">Sun</a> sets. No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heosphoros">Heōsphóros</a>, </i>I think.</p>
