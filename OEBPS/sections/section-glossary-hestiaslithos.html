<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hestiaslithos"><i>Hestías Líthos<br>hestías líthoi</i></a></h2><p>Literally, “stone of the hearth”, combining <i>hestías, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#lithos">líthos</a>. </i>Housed in <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#prytaneion">Prytaneîon</a>, </i>it is the <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#athanatos">eternal</a> symbol of a <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polis">pólis</a>; </i>to capture it is to conquer the <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polis">city-state</a>. Related to the cognates of ‹Hestia›, ‹vestal›.</p>
