<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heureka"><i>heúrēka</i></a></h2><p>Eureka. Literally, “eureka”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heurisko">heurískō</a>. </i>Still more literally, “I have found (it)!”. Cognate of ‹eureka›.</p>
