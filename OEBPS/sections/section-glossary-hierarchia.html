<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hierarchia"><i>hierarchía<br>hierarchíai</i></a></h2><p>Hierarchy. Literally, “hierarchy”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hiereus">hiereús</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#arche">archḗ</a>. </i>Still more literally, “holy rule”. The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">divine</a> ordering imposed by the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">gods</a>, ranking <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pas">all</a> from most <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hieros">holy</a> to least: placing the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hagia">pure</a> in charge of the impure. What could be more <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dike">righteous</a>? Cognate of ‹hierarchy›.</p>
