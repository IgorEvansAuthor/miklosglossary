<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hierax"><i>hiérax<br>hiérakes</i></a></h2><p>Literally, “hawk” or “falcon”. Traditionally seen as a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">divine</a> <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#angelos">ángelos</a>, </i>due to its speed and ferocity. Though, in <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aletheia">truth</a>, the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">gods</a> prefer doves. No relation to ‹hyrax›. Related to the cognates of ‹hierofalcon›, ‹hieracology›, ‹Microhierax›, ‹Hieraaetus›, ‹Hieracium›.</p>
