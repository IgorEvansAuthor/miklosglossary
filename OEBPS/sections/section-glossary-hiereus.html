<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hiereus"><i>hiereús<br>hiereîs</i></a></h2><p>Literally, “sacred (one)”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hieros">hierós</a>. </i>Specifically, a priest. Related to the cognates of ‹hierophant›, ‹hieratic›, ‹hieroglyph›. See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#priesthood">priesthood</a>.</p>
