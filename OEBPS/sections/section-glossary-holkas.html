<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#holkas"><i>hólkas<br>holkádes</i></a></h2><p>Hulk. Literally, “hulk”. Still more literally, “pulled” or “towed”. A cargo ship or freighter, particularly <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">one</a> that is heavy or clumsy. Cognate of ‹hulk›, ‹Hulk›.</p>
