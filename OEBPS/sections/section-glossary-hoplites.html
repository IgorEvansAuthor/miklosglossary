<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hoplites"><i>hoplítēs<br>hoplîtai</i></a></h2><p>Hoplite. Literally, “hoplite”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hoplon">hóplon</a>. </i>Still more literally, “armed man”. A heavy infantryman, drawn from the militia, who arms himself with the typical <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#panoplia">panoplía</a>, </i>or at least as <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#eu">well</a> as his means allow. Cognate of ‹hoplite›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#machetes">machētḗs</a>.</i></p>
