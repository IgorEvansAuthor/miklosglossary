<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hoplon"><i>hóplon<br>hópla</i></a></h2><p>Hoplo‑. Literally, “hoplo‑”. Still more literally, “weapon” or “armor”. Even more literally, “tool”. Often refers to the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aspis">aspís</a>, </i>given its central importance. Cognate of ‹hoplo‑›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hoplites">hoplítēs</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hoplomachia">hoplomachía</a>.</i></p>
