<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hydor"><i>hýdōr<br>hýdata </i></a></h2><p>Hydro‑. Literally, “hydro‑”. Still more literally, “water”. Cognate of ‹hydro‑›, ‹hydr‑›; related to the cognates of ‹hydrodynamics›, ‹hydrogen›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#klepsydra">klepsýdra</a>.</i></p>
