<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hymnos"><i>hýmnos<br>hýmnoi</i></a></h2><p>Hymn. Literally, “hymn”. Still more literally, “sung in praise”. A <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#oide">song</a> of praise and devotion. Cognate of ‹hymn›. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#skolion">skólion</a>.</i></p>
