<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hyper"><i>hypér</i></a></h2><p>Hyper‑. Literally, “hyper‑”. Still more literally, “above (positionally)”, “beyond (superior to)”, “in favor of”, “in opposition to”. Cognate of ‹hyper‑›, ‹hyper›; related to the cognates of ‹hyperbole›, ‹hyperactive›, ‹hyperion›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hypo">hypó</a>.</i></p>
