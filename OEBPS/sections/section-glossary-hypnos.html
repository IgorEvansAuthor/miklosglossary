<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hypnos"><i>Hýpnos<br>hýpnoi</i></a></h2><p>Hypnos. Literally, “Hypnos”. Still more literally, “sleep”. The <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#poiesis">poets</a> personify this all-too-<a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#physikon">natural</a> phenomenon as the twin brother of <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#thanatos">Thánatos</a>, </i>and son of <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#nyx">Nýx</a> </i>and <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#erebos">Érebos</a>. </i>Cognate of ‹Hypnos›, ‹hypno‑›; related to the cognates of ‹hypnosis›, ‹hypnopompic›.</p>
