<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hypokras"><i>hypokrâs<br>hypokrateîs</i></a></h2><p>Hypocras. Literally, “hypocras”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hypo">hypó</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#krater">kratḗr</a>. </i>Still more literally, “subtle mix”. Spiced <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oinos">wine</a>, typically served warm. No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hypokrisis">hypókrisis</a>, ‹Hippokrátēs›. </i>Cognate of ‹hypocras›, ‹hippocras›; related to the cognate of ‹krasis›.</p>
