<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hypselos"><i>hypsēlós</i></a></h2><p>Hypso‑. Literally, “hypso‑”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hyper">hypér</a>. </i> Still more literally, “high”, “lofty” or “exalted”. Specifically, in stature, status, or <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pneuma">spirit</a>. Cognate of ‹hypso‑›, ‹hypsi‑›, ‹hyps‑›; related to the cognates of ‹hypsometry›, ‹hypsophobia›.</p>
