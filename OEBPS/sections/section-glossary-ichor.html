<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ichor"><i>ichṓr<br>ichṓres</i></a></h2><p>Ichor. Literally, “ichor”. The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">divine</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#elektron">amber</a> fluid that flows through the veins of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">gods</a> instead of crimson <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#haima">blood</a>. Cognate of ‹ichor›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#elektron">ḗlektron</a>.</i></p>
