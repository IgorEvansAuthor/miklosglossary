<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#idiotikosereunetes"><i>idiōtikós ereunētḗs</i></a></h2><p>Literally, “individual researcher”, combining <i>ídios, ereunáō. </i>A private investigator. Related to the cognates of ‹idiot›, ‹idiom›, ‹idiosyncrasy›.</p>
