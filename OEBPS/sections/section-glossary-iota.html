<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#iota"><i>iôta</i></a></h2><p>Iota. Literally, “iota”. This <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gramma">grámma</a>, </i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">shaped</a> like an iota, is the smallest in the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#alphabetos">álphabētos</a>; </i>hence, it denotes <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">any</a> small amount, like a jot. Cognate of ‹iota›, ‹jot›; related to the cognates of ‹i›, ‹j›.</p>
