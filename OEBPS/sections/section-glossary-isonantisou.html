<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#isonantisou"><i>íson ant’ ísou</i></a></h2><p>Literally, “equal against equal”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#isos">ísos</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#anti">antí</a>. </i>Tit for tat, or measure for measure: an exact or fair exchange.</p>
