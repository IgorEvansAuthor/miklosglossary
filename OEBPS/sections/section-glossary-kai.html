<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kai"><i>kaí</i></a></h2><p>And. And what? Nothing: just and. Literally, “and”, and sometimes “both”. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#e">ḗ</a>.</i></p>
