<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kaio"><i>kaíō</i></a></h2><p>Cauterize. Literally, “cauterize”. Still more literally, “burn” or “brand”. Metaphorically, also. Specifically, a way to apply a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#stigma">stígma</a> </i>with <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pyr">fire</a>. No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kai">kaì</a>. </i>Cognate of ‹cauterize›; related to the cognates of ‹caustic›, ‹cautery›.</p>
