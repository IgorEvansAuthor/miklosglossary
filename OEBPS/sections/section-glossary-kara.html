<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kara"><i>kára<br>kárai</i></a></h2><p>Literally, “head”, akin to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keras">kéras</a>. </i>The elevated, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis">poetic</a> term, oft used in <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tragoidia">tragōidía</a>. </i>Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kephale">kephalḗ</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kardia">kardía</a>.</i></p>
