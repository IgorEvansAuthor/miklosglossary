<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kata"><i>katà</i></a></h2><p>Literally, “downward”, “according to/with”, “by”, “throughout”, “against”. A preposition. No relation to ‹katas› or dogs.</p>
