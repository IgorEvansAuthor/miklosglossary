<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kataklysmos"><i>kataklysmós<br>kataklysmoí</i></a></h2><p>Cataclysm. Literally, “cataclysm”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kata">katà</a>, klýzō. </i>Still more literally, “washing over”, hence flood. Cognate of ‹cataclysm›.</p>
