<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#katharmos"><i>kátharmos<br>kátharmoi</i></a></h2><p>Catharsis. Literally, “catharsis”. A purging, purification, or cleansing, whether spiritual or literal. Ideally, by <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pyr">fire</a> or <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kataklysmos">flood</a>, though I suppose that sometimes scrubbing with soap and water will do. Cognate of ‹catharsis›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#miasma">míasma</a>.</i></p>
