<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kenon"><i>kenón<br>kená</i></a></h2><p>Literally, “void” or “emptiness”. What remains when <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pas">all</a> else is removed, hence <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#olethros">indestructible</a>. Nature abhors it, yet it persists. No relation to ‹Barbie›. Related to the cognate of ‹kenosis›, ‹keno›, ‹cenotaph›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ontologia">ontología</a>. </i>Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ousia">ousía</a>.</i></p>
