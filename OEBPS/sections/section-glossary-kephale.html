<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kephale"><i>kephalḗ<br>kephalái</i></a></h2><p>Cephalo‑. Literally, “cephalo‑”, akin to <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#keras">kéras</a>. </i>Still more literally, “head”; also metaphorically. The term used in common prose. Cognate of ‹cephalo‑›, ‹cephal‑›; related to the cognates of ‹cephalic›, ‹cephalopod›, ‹capital›, ‹head›. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kara">kára</a>.</i></p>
