<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kepostonmnemoneumatonmou"><i>kḗpos tôn mnēmoneumátōn mou</i></a></h2><p>Literally, “garden of my remembrances”, referencing <i>kḗpos, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tes">tôn</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mneme">mnḗmē</a>, mou. </i>See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hemitheos">hēmítheos</a>.</i></p>
