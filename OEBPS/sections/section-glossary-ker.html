<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ker"><i>kêr<br>kêres</i></a></h2><p>Ker. Literally, “ker”. Still more literally, “death” or “destruction”. A <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pneuma">spirit</a> of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thanatos">death</a>, considered <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theleia">female</a>. No relation to ‹Kur›. Cognate of ‹ker›. See: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#daimonogonos">daimonógonos</a>.</i></p>
