<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keramike"><i>keramikḗ<br>keramikà</i></a></h2><p>Ceramics. Literal, “ceramics” or “pottery”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keras">kéras</a> </i>based on being as hard as <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keras">horn</a>. Cognate of ‹ceramics›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#amphoreus">amphoreús</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kyathos">kyathos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kylix">kýlix</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#krater">kratḗr</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oinochoe">oinochóē</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pithos">píthos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#skyphos">skýphos</a>.</i></p>
