<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keras"><i>kéras<br>kérata</i></a></h2><p>Literally, “horn”. No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keros">kērós</a>. </i>Related to the cognates of ‹keratin›, ‹ceratoid›, ‹monocerate›, ‹triceratops›, and to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keraunos">keraunós</a>. </i>See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kerastesplethoras">kéras tēs plēthṓras</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kara">kára</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keramike">keramikḗ</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kranion">kraníon</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kranos">krános</a>.</i></p>
