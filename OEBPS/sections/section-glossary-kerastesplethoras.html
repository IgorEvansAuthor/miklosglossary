<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kerastesplethoras"><i>kéras tēs plēthṓras</i></a></h2><p>Literally, “horn of plenty”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#keras">kéras</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tes">tēs</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#plethora">plēthṓra</a>, </i>hence the cornucopia. A traditional symbol of abundance.</p>
