<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#keraunos"><i>keraunós<br>keraunoí</i></a></h2><p>Literally, “thunderbolt”. Oft understood as <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theonkeraunos">theôn keraunoí</a>, </i>the jagged <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#dory">spears</a> of the <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">gods</a>, though sometimes it’s just weather. No relation to <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#elektron">ḗlektron</a>. </i>Related to the cognate of ‹keraunophobia›, and to <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#keras">kéras</a>.</i></p>
