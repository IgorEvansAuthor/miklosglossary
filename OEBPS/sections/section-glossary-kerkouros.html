<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kerkouros"><i>kerkoûros<br>kerkoûroi</i></a></h2><p>Literally, “tail-tailed”, combining <i>kérkos, ourá, </i>referring to its long tail. A <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#genos">type</a> of small, fast <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#emporos">merchant</a> ship. Related to the cognates of ‹cercal›, ‹Cercopia›.</p>
