<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#keros"><i>kērós<br>kēroí</i></a></h2><p>Literally, “wax”. Typically, though not always, <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#melikeron">melíkēron</a>. </i>No relation to <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#keras">kéras</a>. </i>Related to the cognates of ‹cerate›, ‹cerumen›.</p>
