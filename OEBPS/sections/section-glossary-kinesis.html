<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kinesis"><i>kínēsis<br>kinḗseis</i></a></h2><p>Kinesis. Literally, “kinesis”. Still more literally, “motion”. Cognate of ‹kinesis›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#telekinesis">tēlekínēsis</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pyrokinesis">pyrokínēsis</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#antiheliokinetikos">antiheliokinētikós</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#heliokinetikos">heliokinētikós</a>.</i></p>
