<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kitharistes"><i>kitharistēs<br>kitharistaí</i></a></h2><p>Kitharist. Literally, “kitharist”. A skilled, professional <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mousikos">mousikós</a> </i>who sings while playing the <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kithara">kithára</a>. </i>Cognate of ‹kitharist›, ‹citharist›, ‹citharode›, ‹kitharode›.</p>
