<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kitron"><i>kítron<br>kítra</i></a></h2><p>Citron. Literally, “citron”. Refers to any of the various varieties of citruses, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">some</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#glykys">sweeter</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">some</a> sourer. Cognate of ‹citron›; related to the cognate of ‹citrus›. See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chrysomelon">chrȳsómēlon</a>.</p>
