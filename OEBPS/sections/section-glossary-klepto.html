<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#klepto"><i>kléptō<br>kléptomen</i></a></h2><p>Klepto‑. Literally, “klepto‑”. Still more literally, “steal”, “thieve”. Cognate of ‹klepto‑›, ‹klepto›; related to the cognate of ‹kleptocracy›, ‹kleptomania›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#klepsydra">klepsýdra</a>.</i></p>
