<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#klibanos"><i>klíbanos<br>klíbanoi</i></a></h2><p>Clibanus. Literally, “clibanus”. An oven or Dutch oven. Sometimes small and owned by a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#monos">single</a> <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oikos">oîkos</a>, </i>though <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#megas">larger</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heis">ones</a> are shared by neighbors or even available at the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#agora">agorā́</a> </i>for public use. Cognate of ‹clibanus›.</p>
