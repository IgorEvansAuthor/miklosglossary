<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kochliarion"><i>kochliárion<br>kochliária</i></a></h2><p>Literally, “small spiral” or “small snail”, referring the curved <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">shape</a> of a spoon or small ladle. Along with a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#spathe">knife</a>, what more could you ask for? A tiny trident?<i>! </i>Don’t be absurd. Related to the cognate of ‹cochlea›.</p>
