<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#koinodialektos"><i>koinodiálektos</i></a></h2><p>Literally, “common dialect”. The common <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#glossa">glôssa</a> </i>ever since the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chryseosaion">Golden Age</a>. Pure and unadulterated, unlike ‹Greek›, or even ‹Koine›.</p>
