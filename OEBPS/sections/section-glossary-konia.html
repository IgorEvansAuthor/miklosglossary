<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#konia"><i>konía<br>koníai</i></a></h2><p>Konio‑. Literally, “konio‑”. Still more literally, “dust” or “powder”. Cognate of ‹konio‑›, ‹conio‑›; Related to the cognates of ‹koniology›, ‹coniology›, ‹koniosis›, ‹coniosis›, ‹koniophage›, ‹coniophage›.</p>
