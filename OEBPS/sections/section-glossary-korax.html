<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#korax"><i>kórax<br>kórakes</i></a></h2><p>Corax. Literally, “corax”. Still more literally, “corvid”. Traditionally, a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">divine</a> <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#angelos">ángelos</a>, </i>for while neither the crow nor raven fly as fast as the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hierax">hiérax</a>, </i>they take the straight path and deliver Their message by <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#phone">speaking</a>. Cognate of ‹corax›.</p>
