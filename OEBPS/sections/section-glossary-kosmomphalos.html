<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kosmomphalos"><i>Kosmomphalós</i></a></h2><p>Literally, “world’s navel”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kosmos">kósmos</a>, omphalós. </i>An <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#epitheton">epítheton</a> </i>of <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#olympos">Ólympos</a>.</i></p>
