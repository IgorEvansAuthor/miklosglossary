<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kranion"><i>kraníon<br>kranía</i></a></h2><p>Cranium. Literally, “cranium”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kranos">krános</a>. </i>Still more literally, “little helmet”, hence skull. Cognate of ‹cranium›.</p>
