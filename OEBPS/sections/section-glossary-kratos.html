<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kratos"><i>krátos<br>krátē</i></a></h2><p>Literally, “strength”, “power”, or “authority”, whether <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#physikon">physical</a> or <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polis">political</a>. This is the active sense of power: as exerted authority. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akrates">akratḗs</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aristokratia">aristokratía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#autokratia">autokratía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#demokratia">dēmokratía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theokratia">theokratíā</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pankration">pankrátion</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pantokrator">pantokrátōr</a>. </i>Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dynamis">dýnamis</a>.</i></p>
