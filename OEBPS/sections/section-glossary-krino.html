<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#krino"><i>krínō</i></a></h2><p>Literally, “to judge”. Still more literally, “to distinguish, or decide”. Related to the cognates of ‹critic›, ‹criteria›, ‹crisis›, ‹discriminate›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#krisis">krísis</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#krites">kritḗs</a>.</i></p>
