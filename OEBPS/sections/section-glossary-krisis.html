<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#krisis"><i>krísis<br>kríseis</i></a></h2><p>Crisis. Literally, “crisis”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#krino">krínō</a>. </i>Still more literally, “judgment”, “decision”. Not always the end of the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kosmos">world</a>, much less infinite <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heis">ones</a>. Cognate of ‹crisis›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hypokrisis">hypókrisis</a>. </i>Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ekloge">eklogḗ</a>.</i></p>
