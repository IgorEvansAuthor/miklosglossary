<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#krites"><i>kritḗs<br>kritaí</i></a></h2><p>Critic. Literally, “critic”. Still more literally, “judge”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#krino">krínō</a>. </i>Cognate of ‹critic›; related to the cognates of ‹criteria›, ‹crisis›, ‹discriminate›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#themistokrites">themistokrítēs</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hypokrisis">hypókrisis</a>.</i></p>
