<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kryptos"><i>kryptós<br>kryptoí</i></a></h2><p>Cryptic. Literally, “cryptic”. Still more literally, “hidden” or “concealed”. Neither a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#planetes">planḗtēs</a> </i>nor a dog. Cognate of ‹cryptic›; related to the cognate of ‹krypton›, ‹Krypton›, ‹kryptonite›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aletheia">alḗtheia</a>. </i>See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#apokalypsis">apokálypsis</a>.</i></p>
