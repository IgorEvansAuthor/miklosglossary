<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kyathos"><i>kýathos<br>kýathoi</i></a></h2><p>Kyathos. Literally, “kyathos”. Still more literally, “hollowed”. A long-handled <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keramike">keramós</a> </i>cup or ladle, used to fill a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kylix">kýlix</a> </i>from a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#krater">kratḗr</a>. </i>Cognate of ‹kyathos›, ‹cyathus›, ‹cyatho‑›, ‹cyath‑›.</p>
