<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kykeon"><i>kykeṓn<br>kykeônes</i></a></h2><p>Kykeon. Literally, “kykeon”. Still more literally, “mixture” or “stirred”, though not shaken. A drink <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis">made</a> from barley and water, oft with <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#meli">honey</a> and relaxing herbs. When used <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#telete">ceremonially</a> in <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mysterion">mystēria</a>, </i>the barley is enhanced by ergot. Cognate of ‹kykeon›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kataprayntikos">katapraýntikós</a>.</i></p>
