<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kyttaron"><i>kýttaron<br>kýttara</i></a></h2><p>Cyto‑. Literally, “cyto‑”. Still more literally, “small container”. The imperceptibly tiny, roomlike <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tektaino">building</a> block of the <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#sarx">flesh</a>: the cell. Cognate of ‹cyto‑›; related to the cognate of ‹cytoplasm›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#chromosoma">chromosṓmata</a>.</i></p>
