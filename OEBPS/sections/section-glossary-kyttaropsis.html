<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kyttaropsis"><i>kyttarópsis<br>kyttarópseis</i></a></h2><p>Cytoscopy. Literally, “cytoscopy”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kyttaron">kýttaron</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#opsis">ópsis</a>. </i>Still more literally, “cell sight”. Microscopic <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#opsis">vision</a>, allowing <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tis">one</a> to see the <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kyttaron">kýttara</a>, </i>even unto the <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#chromosoma">chromosṓmata</a>. </i>Cognate of ‹cytoscopy›.</p>
