<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#labrys"><i>lábrys<br>lábrai</i></a></h2><p>Labrys. Literally, “labrys”. An ornate <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dyo">double</a>-<a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kephale">headed</a> axe. Cognate of ‹labrys›; related to the cognate of ‹labyrinth›.</p>
