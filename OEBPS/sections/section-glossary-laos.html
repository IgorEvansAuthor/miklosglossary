<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#laos"><i>laós<br>laoí</i></a></h2><p>Literally, “people”, “subjects”. So broad that—outside of a military context, where it refers to the host—it includes <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gyne">women</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pais">children</a>, and <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#doulos">slaves</a>. No relation to ‹Laos›, ‹Lajos›. Related to the cognate of ‹laity›. See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#people">people</a>.</p>
