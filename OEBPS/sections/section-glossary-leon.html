<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#leon"><i>léōn<br>léontes</i></a></h2><p>Lion. Literally, “lion”. An <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ailouros">aílouros</a> </i>of unusual size. No relation to ‹Donatello›, ‹Michelangelo›, ‹Raphael›. Cognate of ‹lion›, ‹leon‑›, ‹‑leon›; related to the cognates of ‹leonine›, ‹leonid›, ‹Leo›, ‹Leon›, ‹Leonid›, ‹Leonard›, ‹Leonardo›, <i>‹Leōnídas›.</i></p>
