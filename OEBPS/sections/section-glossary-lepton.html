<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lepton"><i>leptón<br>leptá</i></a></h2><p>Lepton. Literally, “lepton”. Still more literally, “small”. The smallest <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nomisma">coin</a> minted, a thin disc of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chalkos">bronze</a> worth an 8<span class="superscript">th </span>of a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chalkous">chalkoûs</a>, </i>hence a 384<span class="superscript">th </span>of a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#drachme">drachmḗ</a>. </i>Cognate of ‹lepton›.</p>
