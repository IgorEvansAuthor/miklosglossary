<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#lestes"><i>lēstḗs<br>lēstaí</i></a></h2><p>Literally, “plunderer” or “looter”. A robber, bandit, or <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#klepto">thief</a>. May be a brigand stalking a trade road, a <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#peirates">peiratḗs</a> </i>on the high <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pontos">seas</a>, or — in more urban settings — a mugger or common street thug. No relation to ‹Lestat›.</p>
