<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lethe"><i>lḗthē<br>lêthai</i></a></h2><p>Lethe. Literally, “lethe”. Still more literally, “oblivion”, “forgetfulness”, “concealment”. Like a river that <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kataklysmos">washes away</a> your <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mneme">memory</a>. No relation to ‹lethal›. Cognate of ‹lethe›; related to the cognate of ‹lethargy› See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mneme">mnḗmē</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aletheia">alḗtheia</a>.</i></p>
