<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#lexis"><i>léxis<br>léxeis</i></a></h2><p>Lexis. Literally, “lexis”. Still more literally, “word”, and therefore <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phone">speech</a>, diction, or the stylistic and rhetorical <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#krisis">choices</a> made in this regard. Collectively, the words in a <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#glossa">language</a> or the vocabulary of a <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ethnos">people</a>. Cognate of ‹lexis›; related to the cognate of ‹lexicon›.</p>
