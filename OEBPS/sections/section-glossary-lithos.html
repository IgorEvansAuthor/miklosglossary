<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lithos"><i>líthos<br>líthoi</i></a></h2><p>Lithic. Literally, “lithic”. Still more literally, “stone” or “rock”, oft with the connotation of a monument. Cognate of ‹lithic›, ‹‑lith›; related to the cognates of ‹neolithic›, ‹lithium›, ‹megalith›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#akrolithos">akrólithos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hestiaslithos">Hestías Líthos</a>.</i></p>
