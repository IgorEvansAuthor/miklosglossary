<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lykos"><i>lýkos<br>lýkoi</i></a></h2><p>Lyco‑. Literally, “lyco‑”. Still more literally, “wolf”. No relation to light, I think. Cognate of ‹lyco›, ‹lyc-›; related to the cognates of ‹lycanthrope›, ‹lycopodium›.</p>
