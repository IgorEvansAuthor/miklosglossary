<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mageia"><i>mageía<br>mageíai</i></a></h2><p>Magic. Literally, “magic”. Contrary to the <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aphorismos">aphorismós</a>, </i>it never goes away. Cognate of ‹magic›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#arkanon">árkana</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#alexikakon">alexíkaka</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#goeteia">goēteía</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#nekromanteia">nekromanteía</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#thauma">thaûma</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phantasia">phantasía</a>.</i></p>
