<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mageiros"><i>mágeiros<br>mágeiroi</i></a></h2><p>Mageiros. Literally, “mageiros”. Still more literally, “cook” and “butcher”, combined. No relation to <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mageia">mageía</a>, </i>even when the food seems <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#metaphysikon">supernaturally</a> delicious, like <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#baklavas">baklavás</a>. </i>Cognate of ‹mageiros›, ‹magirist›.</p>
