<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#magma"><i>mágma<br>mágmata</i></a></h2><p>Magma. Literally, “magma”. Still more literally, “kneaded” or “mixed”. A thick paste, such as molten <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#lithos">rock</a>. Cognate of ‹magma›; related to the cognate of ‹mass›.</p>
