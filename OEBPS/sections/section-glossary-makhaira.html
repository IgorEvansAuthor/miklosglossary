<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#makhaira"><i>mákhaira<br>mákhairai</i></a></h2><p>Makhaira. Literally, “makhaira”. Still more literally, “(fighting) knife”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#machetes">machētḗs</a>. </i>A dirk or short <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xiphos">sword</a>, typically straight and <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#monos">single</a>-edged: ideal for close combat. The <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kopis">kopís</a> </i>is the longer, recurved version. Cognate of ‹makhaira›, ‹machaira›, ‹machaera›.</p>
