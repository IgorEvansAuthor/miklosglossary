<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mania"><i>maníā<br>maníāi</i></a></h2><p>Mania. Literally, “mania”. Still more literally, “rage” or “madness”. Sometimes <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">divine</a> inspiration, other times, simply having a bad <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hemera">day</a>. No relation to <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#manna">mánna</a>. </i>Cognate of ‹mania›.</p>
