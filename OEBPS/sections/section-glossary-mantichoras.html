<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mantichoras"><i>mantichóras<br>mantichórai</i></a></h2><p>Manticore. Literally, “manticore”. Still more literally, “man-eater”, through <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#xenos">foreign</a> influence. A monstrous <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#chimaira">chímaira</a> </i>composed of a particularly improbable mixture of <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ther">animal</a> and <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#anthropos">human</a> parts, yet no less <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#thanatos">deadly</a> for being ridiculous. Cognate of ‹manticore›.</p>
