<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#medeiarion"><i>Mēdeiárion</i></a></h2><p>Literally, “little schemer”. The <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hypokorismos">hypokorismós</a> </i>of a silly <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pais">girl</a>, a jealous <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gyne">wife</a>, and — briefly — a terrible <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#meter">mother</a>. She is long gone, so let us never <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phone">speak</a> of her again<i>! </i>Where did you even hear that name? I’m sure I never mentioned it.</p>
