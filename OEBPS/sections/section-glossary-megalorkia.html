<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#megalorkia"><i>megalorkía<br>megalorkíai</i></a></h2><p>Literally, “great oath”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#megas">mégas</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#horkos">hórkos</a>. </i>An unbreakable geas that constrains behavior, indenturing the subject to the grave and beyond until their mission is <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pas">complete</a>.</p>
