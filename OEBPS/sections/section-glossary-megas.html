<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#megas"><i>mégas<br>megáloi</i></a></h2><p>Mega. Literally, “mega”. Still more literally, “big”, “great”, “large”. Cognate of ‹mega›, ‹mega‑›, ‹megalo‑›, ‹meg‑›; related to the cognates of ‹megalomania›, ‹Megatron›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#megalokeropinax">megalokēropínax</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#megalorkia">megalorkía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#omega">ô méga</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#titanikos">titanikós</a>.</i></p>
