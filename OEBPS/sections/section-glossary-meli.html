<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#meli"><i>méli<br>mélia</i></a></h2><p>Literally, “honey”. <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#glykys">Sweet</a> like <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sakcharon">sugar</a>, only better. Related to the cognates of ‹mellifluous›, ‹melliferous›.</p>
