<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#melikeron"><i>melíkēron<br>melíkēra</i></a></h2><p>Literally, “honeycomb” or “beeswax”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#meli">méli</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#keros">kērós</a>. </i>Still more literally, “<a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#meli">honey</a>-<a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#keros">wax</a>”.</p>
