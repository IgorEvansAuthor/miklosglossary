<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mesembria"><i>mesēmbría<br>mesēmbríai</i></a></h2><p>Literally, “midday”, combining <i>mésos, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hemera">hēméra</a>. </i>A liminal time of day, in the dead stillness of noon, when foul spirits roam freely and the wise stay indoors. Can also refer to the south, for obvious reasons. See also: <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#times">times</a>.</p>
