<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#meta"><i>metá</i></a></h2><p>Meta. Literally, “meta”. Still more literally, “with”, “after”, or “change”. No relation to ‹Facebook›. Cognate of ‹meta›, ‹meta‑›; related to the cognates of ‹metastasize›, ‹metabolism›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#metaboloepitome">metaboloepitomḗ</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#metamorphosis">metamórphōsis</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#metaphysikon">metaphysikón</a>. </i>Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#stasis">stásis</a>.</i></p>
