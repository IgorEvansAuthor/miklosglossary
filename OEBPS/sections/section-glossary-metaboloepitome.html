<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metaboloepitome"><i>metaboloepitomḗ<br>metaboloepitomaí</i></a></h2><p>Literally, “change digest”, from “metabolic epitome”, hence <i>metabállō, epitémnō, </i>combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#meta">metá</a>, bállō, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#epi">epí</a>, témnō. </i>A summary of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#meta">changes</a>, cumulatively recording <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pas">all</a>. No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#delta">délta</a>.</i></p>
