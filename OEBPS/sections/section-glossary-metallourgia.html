<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metallourgia"><i>metallourgía<br>metallourgíai</i></a></h2><p>Metallurgy. Literally, “metallurgy”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metallon">métallon</a>. </i>Still more literally, “metalworking”. Cognate of ‹metallurgy›; related to the cognate of <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#argon">árgon</a>.</i></p>
