<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#metaphysikon"><i>metaphysikón<br>metaphysiká</i></a></h2><p>Metaphysics. Literally, “metaphysics”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#meta">metá</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#physikon">physikà</a>. </i>Still more literally, “beyond natural”, hence supernatural. Rather arbitrarily encompasses <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mageia">mageía</a> </i>while excluding <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#physikon">physikà</a>. </i>Cognate of ‹metaphysics›.</p>
