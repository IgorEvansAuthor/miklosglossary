<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#methodos"><i>méthodos<br>méthodoi</i></a></h2><p>Method. Literally, “method”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#meta">metá</a>, hodós. </i>Still more literally, “following the path”. Cognate of ‹method›; related to the cognates of ‹exodus›, ‹period›, ‹synod›.</p>
