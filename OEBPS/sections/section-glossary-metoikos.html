<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metoikos"><i>métoikos<br>métoikoi</i></a></h2><p>Metic. Literally, “metic”. Still more literally, “housed with”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#meta">metá</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oikos">oîkos</a>. </i>A resident alien; though a permanent inhabitant of the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polis">pólis</a>, </i>never a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polites">polítēs</a>. </i>No relation to ‹hermetic›. Cognate of ‹metic›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#apeleutheros">apeleútheroi</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#barbaros">bárbaroi</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xenos">xénos</a>.</i></p>
