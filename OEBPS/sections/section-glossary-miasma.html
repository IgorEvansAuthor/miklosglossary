<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#miasma"><i>míasma<br>miásmata</i></a></h2><p>Miasma. Literally, “miasma”. Still more literally, “defilement”, “pollution”, “taint”, or “stain”. May be spiritual, moral, or <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#physikon">physical</a>. Almost <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pas">all</a> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#morphe">forms</a> can be <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#katharmos">purged</a> through <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#katharmos">kátharmos</a>, </i>though not necessarily quickly or easily. Cognate of ‹miasma›.</p>
