<h2 xmlns="http://www.w3.org/1999/xhtml" id="adamantosaion"><i>Adámantos Aiṓn</i></h2><p xmlns="http://www.w3.org/1999/xhtml">Literally, “diamond aeon”, combining <i>adámās, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aion">aiṓn</a>. </i>Still more literally, “unbreakable age”. The Diamond Age of <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#poiesis">creation</a>. No relation to ‹Adam›, ‹Adama›, ‹Adam Ant›. Related to the cognates of ‹adamant›, ‹adamantine›, ‹Adamantios›, ‹diamond›, ‹diamantiferous›, ‹diamondiferous›.</p>
