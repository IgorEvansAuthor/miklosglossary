<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mneme"><i>mnḗmē<br>mnêmai</i></a></h2><p>Mneme. Literally, “mneme”. Still more literally, “memory”. No relation to ‹meme›, nor <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ailouros">cats</a>. Cognate of ‹mneme›, ‹mnemon‑›, ‹mnemo‑›; related to the cognate of ‹mnemon›, ‹mnemonic›, ‹amnesia›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lethe">lḗthē</a>.</i></p>
