<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#moira"><i>moîra<br>moîrai</i></a></h2><p>Moira. Literally, “moira”. Still more literally, “fate” or “destiny”. Even more literally, “(one’s) allotment”. No relation to ‹Moira›, which is actually ‹Máire›, from ‹Mary›. Cognate of ‹moira›, ‹moirai›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#moros">móros</a>.</i></p>
