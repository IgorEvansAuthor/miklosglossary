<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#moly"><i>môly</i></a></h2><p>Moly. Literally, “moly”, from <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xenos">foreign</a> influence. The adjuring herb, distinguished by its white blossoms, black roots, and <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lethe">unforgettable</a> scent: reminiscent of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#amphi">both</a> fresh leeks and dried roses. While not <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hieros">holy</a>, it is <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thanatos">deadly</a> to <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thnetos">mortals</a>, no matter how mighty. Cognate of ‹moly›.</p>
