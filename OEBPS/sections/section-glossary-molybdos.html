<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#molybdos"><i>mólybdos<br>mólybdoi</i></a></h2><p>Literally, “lead”, the <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#stoicheion">stoicheîon</a>, </i>through <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#xenos">foreign</a> influence. No relation to <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#moly">môly</a>. </i>Related to the cognate of ‹molybdenum›, an entirely different <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#stoicheion">stoicheîon</a>, </i>though only by error. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#sakcharonmolybdou">sákcharon molýbdou</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#metallon">métallon</a>.</i></p>
