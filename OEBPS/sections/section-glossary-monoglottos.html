<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#monoglottos"><i>monóglōttos<br>monóglōttoi</i></a></h2><p>Monoglot. Literally, “monoglot”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#monos">mónos</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#glossa">glôssa</a>. </i>Still more literally, “one tongue”. A monolingual <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#prosopon">person</a>; by implication, a simpleton. Cognate of ‹monoglot›. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polyglottos">polýglōttos</a>.</i></p>
