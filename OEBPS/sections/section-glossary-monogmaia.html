<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#monogmaia"><i>monogamía<br>monogamíai</i></a></h2><p>Monogamy. Literally, “monogamy”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#monos">mónos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gamos">gámos</a>. </i>Still more literally, “single marriage”. For <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">some</a>, too few spouses; for others, too <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poly">many</a>. Cognate of ‹monogamy›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polygamia">polygamía</a>.</i></p>
