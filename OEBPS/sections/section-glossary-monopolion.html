<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#monopolion"><i>monopṓlion<br>monopṓlia</i></a></h2><p>Monopoly. Literally, “monopoly”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#monos">mónos</a>, pṓlos. </i>Still more literally, “single seller”. No relation to <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polis">pólis</a>. </i>Cognate of ‹monopoly›.</p>
