<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#monotheismos"><i>monotheïsmós</i></a></h2><p>Monotheism. Literally, “monotheism”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#monos">mónos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">theós</a>. </i>Still more literally, “one god”. For <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">some</a>, too few; for others, too <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poly">many</a>. Cognate of ‹monotheism›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polytheismos">polytheïsmós</a>.</i></p>
