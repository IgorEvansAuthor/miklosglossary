<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#moron"><i>mōrós<br>mōroí</i></a></h2><p>Literally, “moron” or “fool”. Dull or stupid. No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#moros">móros</a>. </i>Cognate of ‹moron›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aphron">áphrōn</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#euethes">euḗthēs</a>.</i></p>
