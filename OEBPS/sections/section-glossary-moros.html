<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#moros"><i>móros<br>móroi</i></a></h2><p>Literally, “fate”, “doom”, or “death”, with the connotation of inescapable <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#olethros">destruction</a>. No relation to <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#moron">mōrós</a>, </i>‹morose›. Related to the cognate of ‹mortal›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#moira">moîra</a>.</i></p>
