<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#morphe"><i>morphḗ<br>morphaí</i></a></h2><p>Morph. Literally, “morph”. Still more literally, “shape” or “form”. Cognate of ‹morph›, ‹morph‑›, ‹morpho‑›, ‹‑morph›; related to the cognates of ‹Morpheus›, ‹Mighty Morphin Power Rangers›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#metamorphosis">metamórphōsis</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polymorphosis">polymórphōsis</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polymorphia">polymorphía</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gesmorphopoias">gês morphopoḯas</a>.</i></p>
