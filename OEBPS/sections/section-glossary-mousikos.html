<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mousikos"><i>mousikós<br>mousikoí</i></a></h2><p>Musician. Literally, “musician”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mousike">mousikḗ</a>. </i>More broadly, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">any</a> skilled artist in <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis">poetry</a>, dance, or other <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis">creative</a> arts. No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mys">mŷs</a>, </i>‹Mouseketeer›. Cognate of ‹musician›.</p>
