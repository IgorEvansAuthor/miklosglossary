<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#naophylax"><i>naophýlax<br>naophýlakes</i></a></h2><p>Temple warden or templar. Literally, “temple guardian”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#naos">naós</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phylax">phýlax</a>. </i>A devout volunteer. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#neokoros">neṓkoros</a>.</i></p>
