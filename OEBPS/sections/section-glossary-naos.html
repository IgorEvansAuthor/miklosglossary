<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#naos"><i>naós<br>naoí</i></a></h2><p>Naos. Literally, “naos”. Still more literally, “dwelling”, referring to that of the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">god</a>. Technically, just the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hadyton">hádyton</a> </i>of the temple. Through <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#synekdoche">synekdochḗ</a>, </i>the entirety of it. Cognate of ‹naos›.</p>
