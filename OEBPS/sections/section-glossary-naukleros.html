<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#naukleros"><i>naúklēros<br>naúklēroi</i></a></h2><p>Literally, “ship (ownership) lot-holder”. A ship-<a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#despotes">master</a>, whether owner or commander. Related to the cognates of ‹nautical›, ‹clerk›, ‹clergy›.</p>
