<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nekromanteia"><i>nekromanteía<br>nekromanteîai</i></a></h2><p>Necromancy. Literally, “necromancy”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nekros">nekrós</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#manteia">manteía</a>. </i>Still more literally, “corpse divination”. Strictly, refers only to <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#manteia">divination</a>; typically, refers also to the forbidden art of <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anastasis">anástasis</a>. </i>Cognate of ‹necromancy›.</p>
