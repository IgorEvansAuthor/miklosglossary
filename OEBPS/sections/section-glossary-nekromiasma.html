<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nekromiasma"><i>nekromíasma<br>nekromiásmata</i></a></h2><p>Literally, “corpse taint”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nekros">nekrós</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#miasma">míasma</a>. </i>The clinging taint of <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#skia">skiaí</a>. </i>Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thanatomiasma">thanatomíasma</a>.</i></p>
