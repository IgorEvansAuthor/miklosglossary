<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nekros"><i>nekrós<br>nekrói</i></a></h2><p>Necro‑. Literally, “necro‑”. Still more literally, “dead” or “corpse”. Cognate of ‹necro‑›; related to the cognates of ‹necromancy›, ‹necrotic›. In older <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis">poetry</a>, <i>nekýs </i>was instead used for the noun.</p>
