<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#nektar"><i>néktar<br>néktara</i></a></h2><p>Nectar. Literally, “nectar”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#nekros">nekrós</a>, ‑tar. </i>Still more literally, “death-defeating”. The <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">divine</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#chrysos">golden</a> fluid <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#poiesis">created</a> by the <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">gods</a> to store Their <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#manna">mánna</a>. </i>Refers also to what <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#melissa">bees</a> exclusively survive on: an insectoid connection that chills the heart. Cognate of ‹nectar›.</p>
