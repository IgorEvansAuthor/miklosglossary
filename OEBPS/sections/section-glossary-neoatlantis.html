<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#neoatlantis"><i>Neoatlantís</i></a></h2><p>Neo-Atlantis. Literally, “Neo-Atlantis”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#neos">néos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#atlantis">Atlantìs</a>. </i>Still more literally, “<a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#neos">New</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#atlantis">Atlantis</a>”.</p>
