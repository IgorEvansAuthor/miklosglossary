<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#neokoros"><i>neṓkoros<br>neṓkoroi</i></a></h2><p>Neokoros. Literally, “neokoros”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#naos">naós</a>, koréō. </i>Still more literally, “temple sweeper”. A temple custodian; sactristan. It is a mundane, administrative job, distinct from priesthood. Cognate of ‹neokoros›, ‹neocorus›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#naophylax">naophýlax</a>.</i></p>
