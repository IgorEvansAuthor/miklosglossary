<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#nitrogenes"><i>nitrogenḗs<br>nitrogeneîs</i></a></h2><p>Nitrogen. Literally, “nitrogen”, combining <i>nítron, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#genos">génos</a>. </i>Still more literally, “niter-generated”. Cognate of ‹nitrogen›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#atmos">atmós</a></i>.</p>
