<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#noeikalos"><i>nóei kalôs<br>noeîte kalôs</i></a></h2><p>Literally, “perceive well”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nous">noûs</a>, kalôs. </i>Still more literally, “think beautifully”. An instruction to take careful note; akin to ‹nota bene›. Related to the cognates of ‹calligraphy›, ‹calisthenics›.</p>
