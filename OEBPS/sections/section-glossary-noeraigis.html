<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#noeraigis"><i>noeraigís<br/>noeraigídes</i></a></h2><p>Literally, “mind shield” or “thought shield”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nous">noûs</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aigis">aigís</a>. </i>So long as you can maintain this, your <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#etymonymon">etymṓnymon</a> </i>might as well be “Nobody”.</p>
