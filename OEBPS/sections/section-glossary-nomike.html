<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nomike"><i>nomikḗ</i></a></h2><p>Literally, “law”, “custom”, “jurisprudence”. No, no relation to ‹mike›. Related to the cognates of ‹autonomy›, ‹metronome›, ‹Deuteronomy›, ‹economics›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#paideiaarkanos">paidéia árkanos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dike">díkē</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#astronomia">astronomía</a>.</i></p>
