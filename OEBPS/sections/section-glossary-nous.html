<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#nous"><i>noûs<br>noés</i></a></h2><p>Nous. Literally, “nous”. Still more literally, “mind”, “intellect”, or “thinking”. The rational part of the <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#psyche">psychḗ</a>. </i>Cognate of ‹nous›; related to the cognate of ‹noetic›, ‹paranoia›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ennoia">énnoia</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#noeikalos">nóei kalôs</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#noeraigis">noerā́igis</a>.</i></p>
