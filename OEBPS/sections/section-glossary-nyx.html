<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#nyx"><i>nýx<br>nýktes</i></a></h2><p>Literally, “night”. Personified by the <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#poiesis">poets</a> as <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#meter">mother</a> of <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hypnos">Hýpnos</a> </i>and perhaps even <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#thanatos">Thánatos</a>. </i>Cognate of ‹night›; related to the cognates of ‹nyctalopia›, ‹nyctophobia›, ‹nocturnal›. See also: <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#times">times</a>.</p>
