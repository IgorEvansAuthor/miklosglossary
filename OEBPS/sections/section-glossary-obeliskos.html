<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#obeliskos"><i>obelískos<br>obelískoi</i></a></h2><p>Obelisk. Literally, “obelisk”. Still more literally, “spit”, “skewer”, “four-sided pillar”. An upright, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tettares">four</a>-sided monolith that tapers until it reaches the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pyramidion">pyramídion</a> </i>at its tip. For example: ‹Washington Monument›, ‹Saturn V Rocket›. Cognate of ‹obelisk›.</p>
