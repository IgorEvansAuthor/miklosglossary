<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#obolos"><i>obolós<br>oboloí</i></a></h2><p>Obol. Literally, “obol”, referencing <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#obeliskos">obelískos</a>, </i>reflecting the early practice of using <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#metallon">metal</a> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#rhabdos">rods</a> as currency. A <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#argyros">silver</a> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#nomisma">coin</a> worth a 6<span class="superscript">th </span>of a <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#drachme">drachmḗ</a>. </i>Cognate of ‹obol›.</p>
