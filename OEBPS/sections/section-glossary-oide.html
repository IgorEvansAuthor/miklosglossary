<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oide"><i>ōidḗ<br>ōidaí</i></a></h2><p>Ode. Literally, “ode”. Still more literally, “song” or “chant”. Cognate of ‹ode›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tragoidia">tragōidía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#komoidia">kōmōidía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hymnos">hýmnos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#skolion">skólion</a>.</i></p>
