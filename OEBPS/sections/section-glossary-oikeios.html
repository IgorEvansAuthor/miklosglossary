<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oikeios"><i>oikeîos<br>oikeîoi</i></a></h2><p>Literally, “housemate”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oikos">oîkos</a>. </i>Metaphorically, “close relation”, perhaps even an extended relative who does not cohabitate. Refers only to <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#genos">family</a> members, thus excluding <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oiketes">oikétai</a>.</i></p>
