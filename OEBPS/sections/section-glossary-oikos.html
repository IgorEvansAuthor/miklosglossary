<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oikos"><i>oîkos<br>oîkoi</i></a></h2><p>Oikos. Literally, “oikos”. Still more literally, “house” or “household”. The house itself and the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#laos">people</a> in it, and — even more metaphorically — the estate or family. Cognate of ‹oikos›, ‹oecus›; related to the cognates of ‹economics›, ‹ecology›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oikeios">oikeîos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oiketes">oikétēs</a>.</i></p>
