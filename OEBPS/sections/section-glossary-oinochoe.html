<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oinochoe"><i>oinochóē<br>oinochóai</i></a></h2><p>Oinochoe. Literally, “oinochoe”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oinos">oînos</a>, chéō. </i>Still more literally, “wine pourer”. A <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keramike">keramós</a> </i>pitcher, small enough to be carried around and poured with <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heis">one</a> hand. Cognate of ‹oinochoe›, ‹oenochoe›; related to the cognates of ‹oenophile›, ‹chyme›, ‹ecchymosis›.</p>
