<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#okto"><i>oktṓ, oktás<br>okto‑, ógdoos</i></a></h2><p>Octo‑. Literally, “octo‑”. In cardinal (“eight”) <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">form</a>, and then again in collective (“octad”), combining and ordinal (“eighth”) <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">forms</a>. No relation to ‹octroy›. Cognate of ‹octo‑›, ‹octa‑›, ‹oct‑›, ‹octad›; related to the cognates of ‹eight›, ‹October›. See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#numbers">numbers</a>.</p>
