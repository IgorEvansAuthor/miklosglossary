<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#on"><i>ṓn<br>óntes</i></a></h2><p>Onto‑. Literally, “onto‑”. Still more literally, “being” or “existence”. Often a descriptor instead of a noun. Cognate of ‹onto‑›, ‹ont‑›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ontologia">ontología</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ousia">ousía</a>.</i></p>
