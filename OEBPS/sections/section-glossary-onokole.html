<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#onokole"><i>onokṓlē<br>onokṓlai</i></a></h2><p>Onokole. Literally, “onokole”, combining <i>ónos, kōlos. </i>Still more literally, “donkey-rumped” or “donkey-legged”. An <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#epitheton">epítheton</a> </i>for <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#empousa">émpousa</a>. </i>No relation to ‹onahole›. Cognate of ‹onokole›; related to the cognates of ‹ass›, ‹onager›, ‹onocentaur›, ‹colon›.</p>
