<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ontologia"><i>ontología<br>ontologíai</i></a></h2><p>Ontology. Literally, “ontology”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#on">ṓn</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#logike">logikḗ</a>. </i>Still more literally, “existence study”. Cognate of ‹ontology›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ousia">ousía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kenon">kenón</a>.</i></p>
