<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ophthalmos"><i>ophthalmós, ophthalmoí</i></a></h2><p>Opthalmo‑. Literally, “opthalmo‑”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#opsis">ópsis</a>. </i>Still more literally, “eye”. Cognate of ‹opthalmo‑›; related to the cognates of ‹ophthalmology›, ‹opto‑›, ‹optic›.</p>
