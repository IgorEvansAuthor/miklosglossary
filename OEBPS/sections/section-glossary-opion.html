<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#opion"><i>ópion<br>ópia</i></a></h2><p>Opium. Literally, “opium”. Still more literally, “juice” or “sap”. This <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kataprayntikos">katapraýntikós</a> </i>is epithetized as <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#galatespaparounes">gála tês paparoúnēs</a>. </i>The heroic version is even better. Cognate of ‹opium›.</p>
