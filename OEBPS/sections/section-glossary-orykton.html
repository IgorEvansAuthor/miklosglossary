<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#orykton"><i>oryktón<br>oryktá</i></a></h2><p>Orycto‑. Literally, “orycto‑”. Still more literally, “dug up”, hence minerals. No relation to ‹ore›. Cognate of ‹orycto‑›, ‹oryct‑›; related to the cognates of ‹oryctology›, ‹oryctognosy›, ‹oryx›, ‹orycteropus›, ‹oryctolagus›.</p>
