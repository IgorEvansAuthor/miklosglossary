<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ou"><i>oú<br>oúk, oúch</i></a></h2><p>Literally, “not”. Factual negation. The three versions are used before words with starting with a consonant, smooth breathing vowel, or rough-breathing vowel, respectively. No relation to ‹ouch›.</p>
