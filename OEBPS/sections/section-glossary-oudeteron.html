<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#oudeteron"><i>oudéteron<br>oudétera</i></a></h2><p>Literally, “neuter” or “neutral”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ou">oú</a>, dé, héteros. </i>Still more literally, “not either”. Can refer to <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#grammatike">grammatical</a> or <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#anthropos">human</a> gender. No relation to castration. Cognate of ‹neuter›, ‹neutral›.</p>
