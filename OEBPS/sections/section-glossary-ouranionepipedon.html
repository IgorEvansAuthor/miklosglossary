<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ouranionepipedon"><i>Ouránion Epípedon</i></a></h2><p>Literally, “the celestial plane”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ouranios">ouránios</a>, epípedon. </i>The imaginary surface along which the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#wanderers">Wanderers</a> wander.</p>
