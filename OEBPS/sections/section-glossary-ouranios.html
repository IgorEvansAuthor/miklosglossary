<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ouranios"><i>ouránios<br>ouránioi</i></a></h2><p>Ouranian. Literally, “ouranian”. Still more literally, “heavenly”, “celestial”, or “of the Sky”; sometimes also metaphorically. Cognate of ‹ouranian›, ‹uranian›; related to the cognates of ‹uranology›, ‹Uranus›, ‹uranium›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hadeios">hádeios</a>. </i>See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ouranoi">Ouranoí</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ouraniotheos">ouraniótheos</a>.</i></p>
