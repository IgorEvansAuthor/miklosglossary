<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ouroboros"><i>Ouróboros<br>ouróboros óphis</i></a></h2><p>Ouroboros. Literally, “Ouroboros”. Still more literally, “tail devouring (snake)”. Cognate of ‹Ouroboros›, ‹Uroboros›; related to the cognates of ‹arse›, ‹ass›, ‹voracious›, ‹ophidian›.</p>
