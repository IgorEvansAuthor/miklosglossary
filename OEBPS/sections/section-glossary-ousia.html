<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ousia"><i>ousía<br>ousíai</i></a></h2><p>Ousia. Literally, “ousia”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#on">ṓn</a>. </i>Still more literally, “essence” or “substance”. Even more literally, “state of being”. Cognate of ‹ousia›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kenon">kenón</a>.</i></p>
