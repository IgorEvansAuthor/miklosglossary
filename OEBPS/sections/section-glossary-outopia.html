<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#outopia"><i>outopía<br>outopíai</i></a></h2><p>Utopia. Literally, “utopia”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ou">oú</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#topos">tópos</a>. </i>Still more literally, “no place”. Cognate of ‹utopia›; related to the cognates of ‹dystopia›, ‹topography›. The total opposite of <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#eutopia">eutopía</a>, </i>or is it? See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#paradeisos">parádeisos</a>.</i></p>
