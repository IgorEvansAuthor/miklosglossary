<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#paideiaarkanos"><i>paidéia árkanos</i></a></h2><p>Literally, “hidden education”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#paideia">paidéia</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#arkanon">árkana</a>. </i>Arcane learning: the formal study of <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mageia">mageía</a>. </i>See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#iatrike">iatrikḗ</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nomike">nomikḗ</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theologia">theología</a>.</i></p>
