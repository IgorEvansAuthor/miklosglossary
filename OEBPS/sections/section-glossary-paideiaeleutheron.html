<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#paideiaeleutheron"><i>paidéia eleuthérōn</i></a></h2><p>Literally, “free man’s education”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#paideia">paidéia</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#eleutheros">eleútheros</a>. </i>A <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#eleutheros">liberal</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mousike">arts</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#paideia">education</a>, suitable for the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polites">polítēs</a>. </i>See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#threeliteracies">three literacies</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#fournumeracies">four numeracies</a>.</p>
