<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#paideiatechnike"><i>paidéia technikḗ</i></a></h2><p>Literally, “technical education”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#paideia">paidéia</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#technike">technikḗ</a>. </i>Vocational training, suitable for the <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#doulos">slave</a> or laborer.</p>
