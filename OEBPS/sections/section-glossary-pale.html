<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pale"><i>pálē<br>pálai</i></a></h2><p>Literally, “wrestling”. Still more literally, “throwing”. No relation to ‹pale›. Related to the cognate of ‹palaestra›. See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#machetes">machētḗs</a>.</p>
