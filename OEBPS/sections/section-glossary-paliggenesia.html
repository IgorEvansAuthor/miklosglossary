<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#paliggenesia"><i>Paliggenesía<br>paliggenesíai</i></a></h2><p>Palingenesis. Literally, “palingenesis”, combining <i>pálin, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#genos">génos</a>. </i>Still more literally, “rebirth” or “born again”. The end of <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aioniosstasis">Aiṓnios Stásis</a>. </i>Cognate of ‹palingenesis›; related to the cognate of ‹palindrome›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#chryseosaion">Chrýseos Aiṓn</a>.</i></p>
