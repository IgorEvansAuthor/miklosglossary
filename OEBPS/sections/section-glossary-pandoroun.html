<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pandoroun"><i>Pandōroûn</i></a></h2><p>Literally, “all-gifter”, combining <i><a href="#pas">pâs</a>, <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#doretes">dōrētḗs</a>. </i>The Gifter, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#appellation">appellation</a> of the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nekros">faded</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">god</a> of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#plethora">plenty</a>. No relation to ‹panda›. Some relation to… I forget.See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#antidoton">antídoton</a>.</i></p>
