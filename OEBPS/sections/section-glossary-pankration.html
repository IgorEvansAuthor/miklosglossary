<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pankration"><i>pankrátion<br>pankrátia</i></a></h2><p>Pankration. Literally, “pankration”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pas">pâs</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kratos">krátos</a>. </i>Still more literally, “all strength”. The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#agon">sport</a> of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hoplon">unarmed</a> combat uniting <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pygme">pygmḗ</a> </i>with <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pale">pálē</a> </i>while adding <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#technike">techniques</a> found in neither, such as kicks and chokes. Cognate of ‹pankration›. See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#machetes">machētḗs</a>.</p>
