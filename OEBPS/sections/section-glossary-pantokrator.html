<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pantokrator"><i>pantokrátōr<br>pantokrátores</i></a></h2><p>Pantocrator. Literally, “pantocrator”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pas">pâs</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kratos">krátos</a>. </i>Still more literally, “all-mighty” or “all-powerful”. Cognate of ‹pantocrator›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pankration">pankrátion</a>.</i></p>
