<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#para"><i>pará</i></a></h2><p>Para‑. Literally, “para‑”. Still more literally, “beside”, “near”, “alongside”, “contrary to”. Cognate of ‹para‑›; related to the cognates of ‹paranormal›, ‹parallel›, ‹parody›.</p>
