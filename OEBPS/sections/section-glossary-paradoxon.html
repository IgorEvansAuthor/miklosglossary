<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#paradoxon"><i>parádoxon<br>parádoxa</i></a></h2><p>Paradox. Literally, “paradox”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#para">pará</a>, dóxa. </i>Still more literally, “contrary to expectation”. Cognate of ‹paradox›; related the cognate of ‹orthodox›.</p>
