<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#paretymologia"><i>paretymología<br>paretymologíai</i></a></h2><p>Paretymology. Literally, “paretymology”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#para">pará</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#etymon">étymon</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#logike">logikḗ</a>. </i>False etymology, including folk etymology and <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pseudos">false</a> cognates. As you can see, I strictly avoid this<i>! </i>Cognate of ‹paretymology›.</p>
