<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#paroidia"><i>parōidía<br>parōidíai</i></a></h2><p>Parody. Literally, “parody”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#para">pará</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#oide">ōidḗ</a>. </i>Still more literally, “contrary song”. Specifically, imitation with an insulting twist. Cognate of ‹parody›.</p>
