<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pater"><i>patḗr<br>patéres</i></a></h2><p>Pater. Literally, “pater”. Still more literally, “father”. No relation to ‹patter›. Cognate of ‹father›, ‹pater›, ‹patri‑›, ‹patro‑›, ‹patr‑›; related to the cognate of ‹patron›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#patronymikos">patrōnymikós</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theopator">theopátōr</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#goneus">goneús</a>. </i>Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#meter">mḗtēr</a>.</i></p>
