<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pathos"><i>páthos<br>páthē</i></a></h2><p>Pathos. Literally, “pathos”. Still more literally, “suffering”, “emotion”, or “experience”. Cognate of ‹pathos›; related to the cognate of ‹pathology›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#empatheia">empátheia</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sympatheia">sympátheia</a>.</i></p>
