<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#patronymikos"><i>patrōnymikós<br>patrōnymikoí</i></a></h2><p>Patronymic. Literally, “patronymic”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pater">patḗr</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#onoma">ónoma</a>. </i>The possessive <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#morphe">form</a> of the <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pater">father</a>’s name, used as part of the full name. Cognate of ‹patronymic›.</p>
