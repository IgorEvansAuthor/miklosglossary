<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#peinaleos"><i>peinaléos<br>peinaléoi</i></a></h2><p>Penury. Literally, “penury”. Still more literally, “hunger”, “lack”, “poverty”. No relation to ‹paean›. Cognate of ‹penury›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#plethora">plēthṓra</a>.</i></p>
