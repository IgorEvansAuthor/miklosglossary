<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#peirates"><i>peiratḗs<br>peirataí</i></a></h2><p>Pirate. Literally, “pirate”. Still more literally, “(attack) attempter”. Like a <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#lestes">lēstḗs</a>, </i>only on a boat, and as likely to <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#doulos">enslave</a> as rob. Despite harmful stereotypes, no relation to eyepatches, peg legs, or parrots. Aaarrr! Cognate of ‹pirate›.</p>
