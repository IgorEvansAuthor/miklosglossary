<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#peripatetikos"><i>peripatētikós<br>peripatētikoí</i></a></h2><p>Peripatetic. Literally, “peripatetic”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#peri">perí</a>, patéō. </i>Still more literally, “walking around”. Cognate of ‹peripatetic›.</p>
