<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#perizoma"><i>perízōma<br>perízōmata</i></a></h2><p>Perizoma. Literally, “perizoma”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#peri">perí</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#zone">zṓnē</a>. </i>Still more literally, “belted around”. A loincloth or girdle wrapped around the waist and groin, worn either under the <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#chiton">chitṓn</a> </i>or on its own, as in athletics. Cognate of ‹perizoma›.</p>
