<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phagos"><i>phagós<br>phagoí</i></a></h2><p>Phage. Literally, “phage”. Still more literally, “eater”, or even “glutton”. Cognate of ‹phage›, ‹phago‑›, ‹‑phage›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#anthropophagos">anthrōpophágos</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mageiophagos">mageiophágos</a>.</i></p>
