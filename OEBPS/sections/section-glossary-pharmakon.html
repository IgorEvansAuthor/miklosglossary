<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pharmakon"><i>phármakon<br>phármaka</i></a></h2><p>Pharmaceutical. Literally, “pharmaceutical”. A medicine, drug, or poison. Cognate of ‹pharmaceutical›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poton">potón</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#philtron">phíltron</a>.</i></p>
