<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#philosophia"><i>philosophía<br>philosophíai</i></a></h2><p>Philosophy. Literally, “philosophy”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#philia">philíā</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sophia">sophía</a>. </i>Still more literally, “love of wisdom”. Cognate of ‹philosophy›.</p>
