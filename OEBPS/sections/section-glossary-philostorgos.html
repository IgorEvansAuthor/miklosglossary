<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#philostorgos"><i>philóstorgos<br>philóstorgoi</i></a></h2><p>Literally, “friendly natural affection”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#philia">philíā</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#storge">storgḗ</a>. </i>Cultivated and intentionally expressed familial <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#love">love</a>, combining kinship and friendship.</p>
