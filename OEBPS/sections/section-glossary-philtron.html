<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#philtron"><i>phíltron<br>phíltra</i></a></h2><p>Philter. Literally, “philter”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#philia">philíā</a>, </i>from association with <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#love">love</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poton">potions</a> and aphrodisiacs. A <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mageia">magical</a> <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poton">potón</a>. </i>Cognate of ‹philter›.</p>
