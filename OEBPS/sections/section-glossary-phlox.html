<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#phlox"><i>phlóx<br>phlóges</i></a></h2><p>Phlox. Literally, “phlox”. Still more literally, “flame”, “blaze”. A thing of sublime beauty. No relation to ‹flux›. Cognate of ‹phlox›, ‹flame›, ‹flagrant›; related to the cognate of ‹conflagration›, ‹phlogiston›, ‹flammable›, ‹inflammable›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pyr">pŷr</a>.</i></p>
