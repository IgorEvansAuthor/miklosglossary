<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#phone"><i>phōnḗ<br>phōnaí</i></a></h2><p>Phone. Literally, “phone”. Still more literally, “voice” or “sound”. No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#phonos">phónos</a>. </i>Cognate of ‹phone›.</p>
