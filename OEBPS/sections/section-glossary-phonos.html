<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#phonos"><i>phónos<br>phónoi</i></a></h2><p>Literally, “murder”, “slaughter”, “killing”. The more general term, it stands <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#monos">alone</a>. No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#phone">phōnḗ</a>. </i>Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ktonos">któnos</a>.</i></p>
