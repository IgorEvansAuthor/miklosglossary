<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phos"><i>phôs<br>phṓta</i></a></h2><p>Photon. Literally, “photon”. Still more literally, “light”. Cognate of ‹photon›; related to the cognates of ‹phosphorescent›, ‹photograph›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phosphoros">phōsphóros</a>.</i></p>
