<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#phratria"><i>phrātríā<br>phrātríai</i></a></h2><p>Phratry. Literally, “phratry”. Still more literally, “brotherhood”. A clan of <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polites">polîtai</a>, </i>united by kinship. Cognate of ‹phratry›; related to the cognate of ‹fraternity›, ‹brother›.</p>
