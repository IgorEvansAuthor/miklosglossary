<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phthinoporon"><i>Phthinóporon<br>phthinópora</i></a></h2><p>Literally, “fruit wither”, combining <i>phthínō, opṓra. </i>The <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#seasons">season</a> of fall. Related to the cognates of ‹phthisis›, ‹opora›.</p>
