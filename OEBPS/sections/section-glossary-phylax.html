<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#phylax"><i>phýlax<br>phylakḗs</i></a></h2><p>Literally, “guardian” or “protector”. Related to the cognates of ‹prophylactic›, ‹phylaxis›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#politophylax">politophýlax</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#naophylax">naophýlax</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#phylakterion">phylaktḗrion</a>.</i></p>
