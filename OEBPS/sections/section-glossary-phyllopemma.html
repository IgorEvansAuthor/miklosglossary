<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phyllopemma"><i>phyllópemma<br>phyllopémmata</i></a></h2><p>Phyllo. Literally, “phyllo”. combining <i>phýllon, pémma. </i>Still more literally, “leaf pastry”. A dough <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#poiesis">made</a> into thin sheets, used in heavenly <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#baklavas">baklavás</a>. </i>No relation to <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#philia">philíā</a>. </i>Cognate of ‹phyllo›.</p>
