<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#physikon"><i>physikón<br>physikà</i></a></h2><p>Physics. Literally, “physics”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#physis">phýsis</a>. </i>Still more literally, “natural qualities”. Broader than ‹physics›, it encompasses <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pas">all</a> the natural <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#episteme">sciences</a>, yet arbitrarily excludes the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metaphysikon">supernatural</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#episteme">science</a> of <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mageia">mageía</a>. </i>Cognate of ‹physics›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metaphysikon">metaphysiká</a>.</i></p>
