<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pinax"><i>pínax<br>pínakes</i></a></h2><p>Pinax. Literally, “pinax”. Still more literally, “tablet”, “board”, “panel”, or “plate”. Essentially, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">any</a> convenient flat surface. Cognate of ‹pinax›; related to the cognates of ‹pin‑›, ‹pinacotheca›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keropinax">kēropínax</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#plax">pláx</a>.</i></p>
