<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#planetes"><i>planḗtēs<br>Planêtai</i></a></h2><p>Planet. Literally, “planet”. Still more literally, “wanderer”. Collectively, the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#wanderers">Wanderers</a>. Traditionally, <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ge">Gê</a> </i>was excluded on the basis that it was immobile, though this is patently absurd. Cognate of ‹planet›.</p>
