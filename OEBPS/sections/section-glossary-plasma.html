<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#plasma"><i>plásma<br>plásmata</i></a></h2><p>Plasma. Literally, “plasma”. Still more literally, “molded” or “formed”. Refers to various distinct yet similarly moldable substances, the most relevant being <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aerionismenos">aḗr ionisménos</a>. </i>Cognate of ‹plasma›; related to the cognate of ‹plastic›, ‹plaster›.</p>
