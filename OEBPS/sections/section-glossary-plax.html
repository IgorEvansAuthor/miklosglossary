<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#plax"><i>pláx<br>plákes</i></a></h2><p>Literally, “flat surface” or “tablet”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#plateia">plateía</a>. </i>Can refer to a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lithos">stone</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pinax">tablet</a>, a flat expanse of land, or a sheet of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metallon">metal</a> or <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lithos">stone</a>. No relation to ‹plaque›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pinax">pínax</a>.</i></p>
