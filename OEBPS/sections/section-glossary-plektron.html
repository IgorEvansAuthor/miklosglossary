<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#plektron"><i>plēktron<br>plēktra</i></a></h2><p>Plectrum. Literally, “plectrum”. Still more literally, “striker”. In <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mousike">music</a>, a pick used to play a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kithara">kithára</a>. </i>In <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#mageiros">cooking</a>, a pestle used with <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#holmos">hólmos</a>. </i>Cognate of ‹plectrum›; related to the cognate of ‹pluck›.</p>
