<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#plethora"><i>plēthṓra<br>plēthôrai</i></a></h2><p>Plethora. Literally, “plethora”. Still more literally, “fullness”, “abundance”, or “excess”. Cognate of ‹plethora›; related to the cognate of ‹plethysmograph›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kerastesplethoras">kéras tēs plēthṓras</a>. </i>Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#peinaleos">peinaléos</a>.</i></p>
