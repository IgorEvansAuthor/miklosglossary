<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ploiosorer"><i>Ploiosṓtēr</i></a></h2><p>Literally, “ship-saver”, combining <i>ploîon, sōtḗr. </i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#appellation">Appellation</a> of the sailors’ <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">god</a>, whose <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#eikon">Eikṓn</a> </i>is the stylized anchor. Related to cognates of ‹soteria›, ‹soteriology›, ‹savior›.</p>
