<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis"><i>poíēsis<br>poíēseis</i></a></h2><p>Poiesis. Literally, “poiesis”. Still more literally, “creation” or “making”. Cognate of ‹poiesis›, ‹‑poiesis›, ‹‑poieses›; related to the cognates of ‹poetry›, ‹onomatopoeia›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gesmorphopoias">gês morphopoḯas</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#genos">génos</a>.</i></p>
