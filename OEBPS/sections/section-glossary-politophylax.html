<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#politophylax"><i>politophýlax<br>politophýlakes</i></a></h2><p>Literally, “citizen guardian”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polites">polítēs</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phylax">phýlax</a>. </i>City guard: volunteer militia for largely <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#telete">ceremonial</a> purposes, such as <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phylax">guarding</a> <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#prytaneion">Prytaneîon</a>.</i></p>
