<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#poly"><i>polý</i></a></h2><p>Poly. Literally, “poly”. Still more literally, “many”. Many. Many, many. Many, many, many. No relation to ‹Polly›. Cognate of ‹poly›, ‹poly‑›; related to the cognates of ‹polyandry›, ‹polygyny›, ‹polygamy›, and many, many more. See also the uses that follow, too numerous to list here.</p>
