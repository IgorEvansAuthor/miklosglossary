<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polychromos"><i>polýchrōmos</i></a></h2><p>Polychrome. Literally, “polychrome”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poly">polý</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chroma">chrôma</a>. </i>Still more literally, “many colors”. The style of painting <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tektaino">buildings</a> and statuary in <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lampros">bright</a> shades and <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aletheia">realistic</a> skin tones. What a bland <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kosmos">world</a> it would be if <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pas">all</a> we had was white marble, no? Cognate of ‹polychrome›.</p>
