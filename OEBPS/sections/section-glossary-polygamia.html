<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polygamia"><i>polygamía<br>polygamíai</i></a></h2><p>Polygamy. Literally, “polygamy”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poly">polý</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gamos">gámos</a>. </i>Still more literally, “many marriages”. Cognate of ‹polygamy›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#monogmaia">monogamía</a>.</i></p>
