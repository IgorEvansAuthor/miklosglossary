<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polymorphia"><i>polymorphía<br>polymorphíai</i></a></h2><p>Polymorphism. Literally, “polymorphism”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#poly">polý</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#morphe">morphḗ</a>. </i>Still more literally, “many shaped”. The <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">divinely</a>-<a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#dynamis">powered</a> state of having the ability to wear multiple <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#morphe">forms</a>, each as like a garment, through <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polymorphosis">polymórphōsis</a>. </i>Cognate of ‹polymorphism›.</p>
