<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polytheismos"><i>polytheïsmós<br>polytheïsmoí</i></a></h2><p>Polytheism. Literally, “polytheism”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#poly">polý</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">theós</a>. </i>Still more literally, “many gods”. Cognate of ‹polytheism›. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#monotheismos">monotheïsmós</a>.</i></p>
