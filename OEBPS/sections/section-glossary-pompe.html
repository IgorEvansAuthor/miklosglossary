<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pompe"><i>pompḗ<br>pompaí</i></a></h2><p>Pomp. Literally, “pomp”. Still more literally, “send” or “escort”. A <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#telete">ritual</a> procession or <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hieros">sacred</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#telete">ceremonial</a> parade, as at a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heorte">heortḗ</a>. </i>Circumstance is optional. No relation to ‹Pompeii›, ‹Pompey›. Cognate of ‹pomp›; related to the cognate of ‹pompous›.</p>
