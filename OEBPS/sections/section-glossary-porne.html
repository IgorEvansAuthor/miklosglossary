<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#porne"><i>pórnē<br>pórnai</i></a></h2><p>Porno‑. Literally, “porno‑”. Still more literally, “prostitute” or “whore”. Even more literally, “sold”. Apt, as it is indeed a form of commerce: sex work is work. Cognate of ‹porno‑›, ‹porn‑›; related to the cognate of ‹pornography›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pornoboskos">pornoboskós</a>.</i></p>
