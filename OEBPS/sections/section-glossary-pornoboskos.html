<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pornoboskos"><i>pornoboskós<br>pornoboskoí</i></a></h2><p>Literally, “whore-herder”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#porne">pórnē</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#bous">boûs</a>, </i>hence pimp. An appropriately vulgar term for a vulgar occupation.</p>
