<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poton"><i>potón<br>potá</i></a></h2><p>Potion. Literally, “potion”. Refers to an ordinary drink, a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pharmakon">phármakon</a>, </i>or even a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#goeteia">goētikòn</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#philtron">phíltron</a></i>; these potables coming in various degrees of potency. Cognate of ‹potion›; related to the cognate of ‹potable›.</p>
