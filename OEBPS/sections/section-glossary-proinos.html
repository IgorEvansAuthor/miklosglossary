<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#proinos"><i>prōïnós<br>prōïnoí</i></a></h2><p>Literally, “morning”, “early”, or “breakfast”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#protos">prôtos</a>. </i>Still more literally, “first time (of the day)”. See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#times">times</a>.</p>
