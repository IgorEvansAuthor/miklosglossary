<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pros"><i>prós</i></a></h2><p>Pro. Literally, “pro”. Still more literally, “for”, “against”, “in addition to”, “toward”, “from”, “at”, “near”. Cognate of ‹pro›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#protos">prôtos</a>.</i></p>
