<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#prostates"><i>prostátēs<br>prostátai</i></a></h2><p>Prostate. Literally, “prostate”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pros">prós</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#stasis">stásis</a>. </i>Still more literally, “defender”, “protector”, “patron”. Even more literally, “stands in front”. Cognate of ‹prostate›. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#oleter">oletḕr</a>. </i>See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phylax">phýlax</a>.</i></p>
