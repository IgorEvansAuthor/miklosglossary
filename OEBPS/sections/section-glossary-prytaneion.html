<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#prytaneion"><i>Prytaneîon<br>prytaneîa</i></a></h2><p>Prytany. Literally, “prytany”. Still more literally, “foremost office”. <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polis">City</a> hall within <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#akropolis">Akrópolis</a>, </i>and <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#oikos">home</a> of <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hestiaslithos">Hestías Líthos</a>. </i>Cognate of ‹prytany›.</p>
