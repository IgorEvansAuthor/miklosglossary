<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pseudos"><i>pseûdos<br>pseúdē</i></a></h2><p>Pseudo‑. Literally, “pseudo‑”. Still more literally, “falsehood” or “lie”. Cognate of ‹pseudo‑›, ‹pseudo›; related to the cognate of ‹pseudonym›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pseudomanteia">pseudomanteía</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pseudonymon">pseudṓnymon</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#apatao">apatáō</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#dolios">dólios</a>.</i></p>
