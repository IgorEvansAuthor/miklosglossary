<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#psychologia"><i>psychología<br>psychologíai</i></a></h2><p>Psychology. Literally, “psychology”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#psyche">psychḗ</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#logike">logikḗ</a>. </i>Still more literally, “consciousness study”. Too imprecise to be a <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#episteme">science</a>, too ugly to be an <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mousike">art</a>; it is what it is. Cognate of ‹psychology›.</p>
