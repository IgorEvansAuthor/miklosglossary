<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pygme"><i>pygmḗ<br>pygmaí</i></a></h2><p>Pugilism. Literally, “pugilism”. Still more literally, “fist”. The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#agon">sport</a> of boxing. No relation to ‹pygalgia› or the north star. Cognate of ‹pugilism›; related to the cognates of ‹pygmy›, ‹pugnacious›, ‹repugnant›. See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#machetes">machētḗs</a>.</p>
