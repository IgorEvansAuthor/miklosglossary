<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pyle"><i>pýlē<br>pýlai</i></a></h2><p>Pylon. Literally, “pylon”. Still more literally, “portal”, “gateway” or “entry”. In the context of the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">divine</a>, a portal connecting <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dyo">two</a> points in space for instantaneous travel, enabling <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#telemetaphora">tēlemetaphorá</a>. </i>Cognate of ‹pylon›; related to the cognates of ‹pylorus›, <i>‹Thermopýlai›.</i></p>
