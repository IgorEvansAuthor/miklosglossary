<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pyrenion"><i>pyrēníon<br>pyrēnia</i></a></h2><p>Pyrene. Literally, “pyrene”. Still more literally, “little stone”, “pit”, “kernel”. Can refer to the nucleus <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">forming</a> the core of the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kyttaron">kýttaron</a>. </i>No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pyr">pŷr</a>. </i>Cognate of ‹pyrene›.</p>
