<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pyrokinesis"><i>pyrokínēsis<br>pyrokínēseis</i></a></h2><p>Pyrokinesis. Literally, “pyrokinesis”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pyr">pŷr</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kinesis">kínēsis</a>. </i>Still more literally, “fire movement”. The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis">creation</a> and <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kratos">control</a> of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lampros">glorious</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pyr">fire</a>: an especially wonderful <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">form</a> of <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#telekinesis">tēlekínēsis</a>. </i>Cognate of ‹pyrokinesis›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pyromanteia">pyromanteía</a>.</i></p>
