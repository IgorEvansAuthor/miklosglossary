<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#rhabdos"><i>rhábdos<br>rhábdoi</i></a></h2><p>Rhabdo‑. Literally, “rhabdo‑”. Still more literally, “rod”, “staff”, or “wand”. Refers to a variety of rod-like things, including cudgels. Cognate of ‹rhabdo‑›, ‹rhabdo›; related to the cognates of ‹rhabdovirus›, ‹rhabdomyolysis›.</p>
