<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#rhis"><i>rhís<br>rhînes</i></a></h2><p>Rhino‑. Literally, “rhino‑”. Still more literally, “nose”. The most majestic of organs, and useful at that. No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#rhos">Rhôs</a>, </i>I think. Cognate of ‹rhino‑›, ‹rhin‑›, ‹‑rhina›; related to the cognates of ‹rhinoceros›, ‹rhino›, ‹rhinoplasty›, ‹rhinencephalon›.</p>
