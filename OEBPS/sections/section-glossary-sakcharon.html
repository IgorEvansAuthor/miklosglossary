<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#sakcharon"><i>sákcharon<br>sákchara</i></a></h2><p>Saccharine. Literally, “saccharine”. Still more literally, “sugar”. <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#glykys">Sweeter</a> than <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#meli">honey</a>, though not as complex in flavor. No relation to ‹Saks› or ‹Charon›, I think. Cognate of ‹saccharine›, ‹saccharose›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#sakcharonmolybdou">sákcharon molýbdou</a>.</i></p>
