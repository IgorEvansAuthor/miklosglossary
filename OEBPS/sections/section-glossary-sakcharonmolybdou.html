<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sakcharonmolybdou"><i>sákcharon molýbdou</i></a></h2><p>Literally, “sugar of lead”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sakcharon">sákcharon</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#molybdos">mólybdos</a>. </i>A traditional <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#glykys">sweetener</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poiesis">made</a> by <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#therme">heating</a> vinegar in a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#molybdos">lead</a> vessel, yielding white crystals. Besides its taste, it acts also as a preservative, since it is rather toxic to <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thnetos">mortals</a>.</p>
