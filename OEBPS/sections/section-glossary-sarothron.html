<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sarothron"><i>sárōthron<br>sárōthra</i></a></h2><p>Sarothrum. Literally, “sarothrum”. Still more literally, “broom”. <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sophia">Unwise</a> to mix with <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#goeteia">goēteía</a>, </i>despite the temptation, for once begun, it may never stop. Cognate of ‹sarothrum›.</p>
