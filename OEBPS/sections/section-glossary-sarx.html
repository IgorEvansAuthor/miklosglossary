<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sarx"><i>sárx<br>sarkós</i></a></h2><p>Sarco‑. Literally, “sarco‑”. Still more literally, “flesh” or “meat”. Cognate of ‹sarco‑›, ‹sarc‑›; related to the cognates of ‹sarcophagus›, ‹sarcasm›, ‹sarcoma›, ‹sarcopenia›.</p>
