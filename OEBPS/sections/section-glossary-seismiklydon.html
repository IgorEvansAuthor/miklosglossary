<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#seismiklydon"><i>seismiklýdōn<br>seismiklýdōnes</i></a></h2><p>Literally, “seismic wave”, combining <i>seismós, klýdōn. </i>A surge spawned by an earthquake, hence a tidal wave or tsunami. Cognate of ‹seismic›.</p>
