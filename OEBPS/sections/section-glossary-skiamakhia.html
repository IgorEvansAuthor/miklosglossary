<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#skiamakhia"><i>skiamakhía<br>skiamakhíai</i></a></h2><p>Skiamachy. Literally, “skiamachy”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#skia">skià</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#machetes">machētḗs</a>. </i>Still more literally, “shadow-fighting”. Metaphorically, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#skia">shadow</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pygme">boxing</a> or mock combat. Cognate of ‹skiamachy›, ‹sciamachy›.</p>
