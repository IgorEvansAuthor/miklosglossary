<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#skotos"><i>skótos<br>skótoi</i></a></h2><p>Scoto‑. Literally, “scoto‑”. Still more literally, “darkness”. Everyday darkness. No relation to ‹Scotland›, ‹Scoto‑›. Cognate of ‹scoto‑›; related to the cognates of ‹scotophobia›, ‹scotopia›, ‹scotoma›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#erebos">érebos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#skia">skià</a>. </i>Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#zophos">zóphos</a>.</i></p>
