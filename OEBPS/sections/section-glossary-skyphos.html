<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#skyphos"><i>skýphos<br>skýphoi</i></a></h2><p>Skyphos. Literally, “skyphos”. A deep <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keramike">keramós</a> </i>cup with a flat bottom and a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dyo">pair</a> of horizontal handles near the rim. Not as fancy as a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kylix">kýlix</a>, </i>yet still it serves to convey <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oinos">wine</a> to its <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#moira">destiny</a>. Cognate of ‹skyphos›, ‹skyphus›.</p>
