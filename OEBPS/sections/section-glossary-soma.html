<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#soma"><i>sôma<br>sṓmata</i></a></h2><p>Soma. Literally, “soma”. Still more literally, “body”. No relation to the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xenos">foreign</a> term for <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nektar">néktar</a>. </i>No relation to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pharmakon">phármakon</a>. </i>Cognate of ‹soma›, ‹soma‑›, ‹‑some›; related to the cognates of ‹somatic›, ‹chromosome›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anthroposomatheros">ánthrōposôma thērós</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chromosoma">chromósōma</a>.</i></p>
