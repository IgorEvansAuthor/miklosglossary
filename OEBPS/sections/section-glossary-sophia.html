<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sophia"><i>sophía<br>sophíai</i></a></h2><p>Sophia. Literally, “sophia”. Still more literally, “wisdom”, “skill”, or “cleverness”. No relation to ‹Loren›. Cognate of ‹Sophia› and related to the cognates of ‹sophisticated›, ‹sophistry›, ‹philosophy›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sophos">sophós</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sophoglaux">Sophóglaux</a>.</i></p>
