<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sophoglaux"><i>Sophóglaux</i></a></h2><p>Literally, “wise owl”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sophia">sophía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#glaux">glaúx</a>. </i>The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#glaux">Owl</a> of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sophia">Wisdom</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#appellation">appellation</a> of the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#prostates">patron</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">god</a> of our <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#eponymos">epṓnymos</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#polis">pólis</a>, </i>whose <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#eikon">Eikṓn</a> </i>is the stylized <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#glaux">little owl</a>. Another <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#epitheton">epítheton</a> </i>is She Who Stays Up At Night.</p>
