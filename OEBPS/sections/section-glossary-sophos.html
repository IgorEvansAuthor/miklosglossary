<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sophos"><i>sophós<br>sophoí</i></a></h2><p>Sophist. Literally, “sophist”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sophia">sophía</a>. </i>Still more literally, “wise one”, hence scholar, academic, or <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#philosophos">philosopher</a>. Cognate of ‹sophist›.</p>
