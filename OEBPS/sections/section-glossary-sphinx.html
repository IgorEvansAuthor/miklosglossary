<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sphinx"><i>sphínx<br>sphínges</i></a></h2><p>Sphinx. Literally, “sphinx”. Still more literally, “strangler”. A monstrous <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chimaira">chímaira</a>: </i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gyne">woman</a>-<a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kara">headed</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#leon">lion</a>-<a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#soma">bodied</a>, and <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hyper">overly</a> fond of <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#griphos">grîphoi</a>. </i>Cognate of ‹sphinx›.</p>
