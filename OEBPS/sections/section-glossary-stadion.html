<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#stadion"><i>stádion<br>stádia</i></a></h2><p>Stadium. Literally, “stadium”. Still more literally, “stand”, referring to a distance covered in a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#monos">single</a> stretch. The track where footraces are held and also the unit of length it is based upon, which is approximately 600 <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pous">pódes</a>. </i>Cognate of ‹stadium›, ‹stade›.</p>
