<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#stenopos"><i>stenōpós<br>stenōpoí</i></a></h2><p>Stenopos. Literally, “stenopos”, combining <i>stenós, opós. </i>Still more literally, “narrow path”. Specifically, a narrow street, traditionally running north to south. Cognate of ‹stenopos›; related to the cognate of ‹stenosis›. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#plateia">plateía</a>.</i></p>
