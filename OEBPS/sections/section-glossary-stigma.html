<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#stigma"><i>stígma<br>stígmata</i></a></h2><p>Stigma. Literally, “stigma”. Still more literally, “prick”, “puncture”, or “brand”. A mark on the skin, whether from a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kaio">brand</a>, a tattoo, or <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">something</a> similar. The connotations are <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oudeteron">neutral</a>. Cognate of ‹stigma›.</p>
