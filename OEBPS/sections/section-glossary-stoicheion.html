<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#stoicheion"><i>stoicheîon<br>stoicheîa</i></a></h2><p>Literally, “one of a series”, hence an element. Still more literally, “walk”. They are to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ennoia">énnoiai</a> </i>as <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gramma">grámmata</a> </i>are to <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lexis">léxeis</a>. </i>No relation to ‹stochastic›. Related to the cognate of ‹stoichiometry›.</p>
