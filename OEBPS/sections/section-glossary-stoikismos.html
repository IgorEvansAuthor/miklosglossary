<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#stoikismos"><i>stōïkismós<br>stōïkismoí</i></a></h2><p>Stoicism. Literally, “stoicism”, referencing <i>stoà. </i>Still more literally, “porch”, for obvious reasons. No relation to ‹stochastic›. Cognate of ‹stoicism›.</p>
