<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#storge"><i>storgḗ<br>storgaí</i></a></h2><p>Literally, “natural affection”. Familial <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#love">love</a>: for <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tis">some</a>, it comes <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#physikon">naturally</a> and effortlessly; for others, less so. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#philostorgos">philóstorgos</a>.</i></p>
