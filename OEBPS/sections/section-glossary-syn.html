<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#syn"><i>sýn</i></a></h2><p>Literally, “together with”, “together”, or “with”. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#sympatheia">sympátheia</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#symposion">sympósion</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#synekdoche">synekdochḗ</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#synesis">sýnesis</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#synthesis">sýnthesis</a>.</i></p>
