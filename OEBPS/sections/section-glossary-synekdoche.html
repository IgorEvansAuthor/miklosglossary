<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#synekdoche"><i>synekdochḗ<br>synekdochaí</i></a></h2><p>Synecdoche. Literally, “synecdoche”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#syn">sýn</a>, ekdochḗ. </i>Still more literally, “understood together”. In <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#rhetorike">rhētorikḗ</a>, </i>a figure of <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#phone">speech</a> where a part is used to refer to the whole. Cognate of ‹synecdoche›.</p>
