<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#synesis"><i>sýnesis<br>synéseis</i></a></h2><p>Synesis. Literally, “synesis”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#syn">sýn</a>, híēmi. </i>Still more literally, “throw together”. Coming to an internal understanding or gaining insight. Cognate of ‹synesis›.</p>
