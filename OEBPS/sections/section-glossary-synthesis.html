<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#synthesis"><i>sýnthesis<br>synthéseis</i></a></h2><p>Synthesis. Literally, “synthesis”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#syn">sýn</a>, thésis. </i>Still more literally, “place together”. Composition or combination, resolving apparent contradictions. Cognate of ‹synthesis›.</p>
