<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#technike"><i>technikḗ<br>technikaí</i></a></h2><p>Technique. Literally, “technique”, referencing <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tektaino">tektainō</a>. </i>Still more literally, “art”, “craft”, or “skill”. Even more literally, “weave”. Cognate of ‹technique›, ‹technical›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#paideiatechnike">paidéia technikḗ</a>.</i></p>
