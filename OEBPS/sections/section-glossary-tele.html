<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tele"><i>têle</i></a></h2><p>Tele‑. Literally, “tele‑”. Still more literally, “distant”. Cognate of ‹tele‑›, ‹tel‑›; related to the cognates of ‹telescope›, ‹teleport›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#telekinesis">tēlekínēsis</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#telemetaphora">tēlemetaphorá</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#telepatheia">tēlepátheia</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#telephonia">tēlephōnía</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#teleorasis">tēleórasis</a>.</i></p>
