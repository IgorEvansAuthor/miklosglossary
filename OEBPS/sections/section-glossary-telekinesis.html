<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#telekinesis"><i>tēlekínēsis<br>tēlekínēseis</i></a></h2><p>Telekinesis. Literally, “telekinesis”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tele">têle</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kinesis">kínēsis</a>. </i>Still more literally, “distant movement”. Mind <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hyper">over</a> matter, fueled by <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#manna">mánna</a>; </i>it moves or cuts or <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#desmos">binds</a>. And sometimes, it <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kaio">burns</a>. Cognate of ‹telekinesis›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pyrokinesis">pyrokínēsis</a>.</i></p>
