<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#telemetaphora"><i>tēlemetaphorá<br>tēlemetaphoraí</i></a></h2><p>Teleportation. Literally, “teleportation”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tele">têle</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#meta">metá</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#phoros">phóros</a>. </i>Still more literally, “distant carrying across”. Instantaneous movement, as by a <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pyle">pýlē</a>. </i>Cognate of ‹teleportation›; related to the cognate of ‹metaphor›.</p>
