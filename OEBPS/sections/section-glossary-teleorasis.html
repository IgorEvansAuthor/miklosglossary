<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#teleorasis"><i>tēleórasis<br>tēleoráseis</i></a></h2><p>Television. Literally, “television”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tele">têle</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#opsis">ópsis</a>. </i>Still more literally, “distant vision”. Cognate of ‹television›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#telephonia">tēlephōnía</a>.</i></p>
