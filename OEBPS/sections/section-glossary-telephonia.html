<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#telephonia"><i>tēlephōnía<br>tēlephōníai</i></a></h2><p>Telephone. Literally, “telephone”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tele">têle</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#phone">phōnḗ</a>. </i>Still more literally, “distant sound”, hence it refers also to ‹radio›. Cognate of ‹telephone›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#teleorasis">tēleórasis</a>.</i></p>
