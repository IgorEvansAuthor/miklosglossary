<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tendynamintontheon"><i>tḕn dýnamin tôn theōn</i></a></h2><p>Literally, “the power of the gods”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ten">tḕn</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dynamis">dýnamis</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tes">tôn</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">theós</a>. </i>Metaphorically, an <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#epitheton">epítheton</a> </i>for <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#manna">mánna</a>.</i></p>
