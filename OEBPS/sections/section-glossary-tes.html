<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tes"><i>tês, toû<br>tôn</i></a></h2><p>Literally, “of the”. The genitive definite article, showing possession, in <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theleia">feminine</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#arsenikos">masculine</a>/<a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oudeteron">neuter</a>, and plural <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#morphe">forms</a>, respectively. See also: <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#the">the</a>.</p>
