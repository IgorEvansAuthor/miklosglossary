<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tetartemorion"><i>tetartēmórion, tetartēmória</i></a></h2><p>Literally, “(one) fourth portion”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tettares">tétartos</a>, mórion. </i>Specifically, a <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#argyros">silver</a> (or sometimes even <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chalkos">bronze</a> or <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chalkos">copper</a>) <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nomisma">coin</a> worth ¼ of an <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#obolos">obolós</a>, </i>hence a 24<span class="superscript">th </span>of a <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#drachme">drachmḗ</a>.</i></p>
