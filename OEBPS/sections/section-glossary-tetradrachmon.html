<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tetradrachmon"><i>tetrádrachmon<br>tetrádrachma</i></a></h2><p>Literally, “four drachma”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tettares">téttares</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#drachme">drachmḗ</a>. </i>A <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nomisma">coin</a> of that value.</p>
