<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tetraedron"><i>tetráedron<br>tetráedra</i></a></h2><p>Tetrahedron. Literally, “tetrahedron”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tettares">téttares</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hedra">hédra</a>. </i>Still more literally, “four-faced”. A <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pyramis">pyramís</a> </i>with <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tettares">four</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#trigonon">triangular</a> faces. Cognate of ‹tetrahedron›.</p>
