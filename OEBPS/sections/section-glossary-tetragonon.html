<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tetragonon"><i>tetrágōnon<br>tetrágōnos</i></a></h2><p>Tetragon. Literally, “tetragon”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tettares">téttares</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gonia">gōnía</a>, </i>hence a quadrilateral such as a square, a rectangle, a rhombus, or a parallelogram. A <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#tettares">four</a>-<a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gonia">sided</a> <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polygonon">polýgōnon</a>. </i>Cognate of ‹tetragon›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pyramis">pyramís</a>.</i></p>
