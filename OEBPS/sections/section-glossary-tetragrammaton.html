<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tetragrammaton"><i>tetragrámmaton<br>tetragrámmata</i></a></h2><p>Tetragrammaton. Literally, “tetragrammaton”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tettares">téttares</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gramma">grámma</a>. </i>Still more literally, “four letters”. Cognate of ‹tetragrammaton›.</p>
