<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#thalassa"><i>thálassa<br>thálassai</i></a></h2><p>Thallasso‑. Literally, “thallasso‑”. Still more literally, “sea”. Cognate of ‹thallasso‑›, ‹thallass‑›; related to the cognates of ‹thalassic›, ‹thalassocracy›, ‹thalassophobia›. Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#pontos">póntos</a>.</i></p>
