<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thalassaphros"><i>thalassaphrós<br>thalassaphroí</i></a></h2><p>Literally, “sea foam”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thalassa">thálassa</a>, aphrós</i>. Spume, foam, or scum. Related to the cognates of ‹aphrology›, <i>‹Aphrodítē›.</i></p>
