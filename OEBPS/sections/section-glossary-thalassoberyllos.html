<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thalassoberyllos"><i>thalassobḗryllos<br>thalassobḗrylloi</i></a></h2><p>Literally, “sea beryl”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thalassa">thálassa</a>, bḗryllos</i>. Aquamarine: a semi-precious gem, transparent and <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thalassa">sea</a>-<a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#chroma">colored</a>, with great <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kratos">strength</a> and utility. Related to the cognate of ‹beryl›.</p>
