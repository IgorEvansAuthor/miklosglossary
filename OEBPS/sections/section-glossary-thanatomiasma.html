<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thanatomiasma"><i>thanatomíasma<br>thanatomiásmata</i></a></h2><p>Literally, “death taint”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thanatos">thánatos</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#miasma">míasma</a>. </i>The indelible taint of forced <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anastasis">anástasis</a>. </i>Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nekromiasma">nekromíasma</a>.</i></p>
