<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#thauma"><i>thaûma<br>thaúmata</i></a></h2><p>Thauma. Literally, “thauma-”. Still more literally, “wonder” or “marvel”. Specifically, a <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">divine</a> miracle: the <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#akros">highest</a> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#morphe">form</a> of <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#mageia">mageía</a>. </i>Cognate of ‹thauma‑›; related to the cognates of ‹thaumaturgy›, ‹thaumatology›.</p>
