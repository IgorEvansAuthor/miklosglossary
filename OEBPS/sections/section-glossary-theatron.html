<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theatron"><i>théatron<br>théatra</i></a></h2><p>Theater. Literally, “theater”. Still more literally, “beheld”. No relation to ‹Calculon›. Cognate of ‹theater›, ‹theatre›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#komoidia">kōmōidía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tragoidia">tragōidía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#drama">drâma</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#prosopon">prósōpon</a>.</i></p>
