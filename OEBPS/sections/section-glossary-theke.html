<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theke"><i>thḗkē<br>thḗkaì</i></a></h2><p>Theca. Literally, “theca”. Still more literally, “case”, “chest”, “receptacle”, or “sheath”. Cognate of ‹theca›; related to the cognate of ‹apothecary›.</p>
