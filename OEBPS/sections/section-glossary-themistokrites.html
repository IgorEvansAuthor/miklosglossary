<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#themistokrites"><i>themistokrítēs</i></a></h2><p>Literally, “justiciar”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#themis">thémis</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#krites">kritḗs</a>. </i>Still more literally, “divine law decider”.</p>
