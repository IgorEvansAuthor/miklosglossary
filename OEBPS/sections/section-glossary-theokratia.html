<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theokratia"><i>theokratíā<br>theokratíai</i></a></h2><p>Theocracy. Literally, “theocracy”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">theós</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kratos">krátos</a>. </i>Still more literally, “rule by the gods”. The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">gods</a> obviously <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gnosis">know</a> what is best for all, no? Cognate of ‹theocracy›.</p>
