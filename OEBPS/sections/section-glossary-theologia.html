<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theologia"><i>theología<br>theologíai</i></a></h2><p>Theology. Literally, “theology”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">theós</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#logike">logikḗ</a>. </i>Still more literally, “god study”. Take care, as not <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pas">all</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">gods</a> like being studied. Cognate of ‹theology›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#paideiaarkanos">paidéia árkanos</a>.</i></p>
