<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theomachia"><i>theomachía<br>theomachíai</i></a></h2><p>Theomachy. Literally, “theomachy”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">theós</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#machetes">machētḗs</a>. </i>Still more literally, “battle of the gods”. A war against or among <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">gods</a>. Cognate of ‹theomachy›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#titanomachia">Titanomachía</a>.</i></p>
