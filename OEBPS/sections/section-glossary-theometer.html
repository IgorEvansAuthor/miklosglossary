<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theometer"><i>theomḗtēr<br>theomḗteres</i></a></h2><p>Literally, “godmother”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">theós</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#meter">mḗtēr</a>. </i>A <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theleia">female</a> <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theogoneus">theogoneús</a>. </i>Unrelated to the fairies, I think. Definitely unrelated to ‹thermometer›, and don’t even get me started on <i>‹Theotókos›.</i></p>
