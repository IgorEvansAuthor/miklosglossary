<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theonkeraunos"><i>theôn keraunós<br>theôn keraunoí</i></a></h2><p>Literally, “divine thunderbolt”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">theós</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keraunos">keraunós</a>. </i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heis">One</a> god and <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poly">many</a> are <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">theoû</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kai">kaì</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">theôn</a>. </i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#heis">One</a> bolt and <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#poly">many</a> are <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keraunos">keraunós</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kai">kaì</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#keraunos">keraunoí </a>.</i></p>
