<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theopator"><i>theopátōr<br>theopátores</i></a></h2><p>Literally, “godfather”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">theós</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pater">patḗr</a>. </i>A <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#arsenikos">male</a> <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theogoneus">theogoneús</a>. </i>Unrelated to the mob, I think.</p>
