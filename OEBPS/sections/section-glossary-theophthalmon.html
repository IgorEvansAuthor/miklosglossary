<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theophthalmes"><i>theóphthalmon<br/>theóphthalmata</i></a></h2><p>Literally, “godseye”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">theós</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ophthalmos">ophthalmós</a>. </i>The <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">divine</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ophthalmos">eye</a>, rooted deep within the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#kranion">skull</a> at the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#konarion">kōnárion</a>. </i>There is nothing particularly evil about it. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#aura">áura</a>.</i></p>
