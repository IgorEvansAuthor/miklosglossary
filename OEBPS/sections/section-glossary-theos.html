<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos"><i>theós<br>theoí</i></a></h2><p>Theo‑. Literally, “theo‑”. Still more literally, “god”. A <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ouranoi">celestial</a> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#basileus">king</a>. Cognate of ‹theo‑›, ‹the‑›; related to the cognates of ‹theism›, ‹atheism›, ‹theology›, ‹theosophy›. See also: <i> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ouraniotheos">ouraniótheos</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#chthoniotheos">chthoniótheos</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#selenotheos">selēnótheos</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#athanatos">athánatos</a>. </i>Contrast with: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#anthropos">ánthrōpos</a>.</i></p>
