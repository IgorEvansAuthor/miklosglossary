<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#therme"><i>thérmē<br>thérmai</i></a></h2><p>Thermo-. Literally, “thermo-”. Still more literally, “heat”. Cognate of ‹thermo-›, ‹therm-›, ‹-therm›; related to the cognate of ‹thermal›, ‹endotherm›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#anathermaer">anathermāḗr</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theros">Théros</a>.</i></p>
