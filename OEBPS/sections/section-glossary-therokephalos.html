<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#therokephalos"><i>thēroképhalos<br>thēroképhaloi</i></a></h2><p>Literally, “animal-headed (man)”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#ther">thḗr</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#kephale">kephalḗ</a>. </i>See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#anthroposomatheros">ánthrōposôma thērós</a>.</i></p>
