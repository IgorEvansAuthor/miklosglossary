<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thesauros"><i>thēsaurós<br>thēsauroí</i></a></h2><p>Thesaurus. Literally, “thesaurus”, “wordbook”, “synonymicon”, “antonymicon”, “compendium”. Still more literally, “treasure”, “container”, “storehouse”, “cache”, “repository”. No relation to ‹the lizard›. Cognate of ‹thesaurus›.</p>
