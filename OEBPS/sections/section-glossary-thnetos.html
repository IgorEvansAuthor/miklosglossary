<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#thnetos"><i>thnētós<br>thnētoí</i></a></h2><p>Literally, “mortal”, referencing <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#thanatos">thánatos</a>. </i>Still more literally, “(capable of) dying”. Contrast with <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#athanatos">athánatos</a>.</i></p>
