<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#thronos"><i>thrónos<br>thrónoi</i></a></h2><p>Throne. Literally, “throne”. A <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hedra">hédra</a> </i>fit for <i> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#basileus">basileús</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#e">ḗ</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">theós</a>. </i>Despite their <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lampros">glory</a>, not entirely comfortable to sit in, and yet not easily escaped. Cognate of ‹throne›; distantly related to the cognate of ‹firm›.</p>
