<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#titan"><i>Titán<br>Titânes</i></a></h2><p>Titan. Literally, “Titan”. The <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#protos">first</a> to <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#anabaino">Ascend</a> to <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#theos">godhood</a>, they are vast, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#dynamis">powerful</a>, and immense. Literally, or perhaps only metaphorically, huge. Cognate of ‹Titan›; related to the cognates of ‹titanic›, ‹titanium›, ‹titanolithic›. See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#titanikos">titanikós</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#titanomachia">Titanomachía</a>.</i></p>
