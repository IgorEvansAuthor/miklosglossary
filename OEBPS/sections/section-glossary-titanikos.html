<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#titanikos"><i>titanikós<br>titanikoí</i></a></h2><p>Titanic. Literally, “titanic”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#titan">Titán</a>. </i>Unrelated to near or far or wherever you are. Cognate of ‹titanic›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#megas">mégas</a>.</i></p>
