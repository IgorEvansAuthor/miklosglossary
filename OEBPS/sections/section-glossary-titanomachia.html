<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#titanomachia"><i>Titanomachía</i></a></h2><p>Titanomachy. Literally, “titanomachy”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#titan">Titán</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#machetes">machētḗs</a>. </i>Still more literally, “battle of the titans”. The war in the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#ouranoi">Heavens</a> that laid to waste the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#protos">first</a>-<a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#gonos">generation</a> <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#titan">Titânes</a>. Cognate of ‹titanomachy›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theomachia">theomachía</a>.</i></p>
