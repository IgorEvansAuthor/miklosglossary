<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tolios"><i>Tólios</i></a></h2><p><i>Tólios </i>was the <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#hypokorismos">hypokorismós</a> </i>of a petty <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#lestes">lēstḗs</a> </i>whose <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#etymonymon">etymṓnymon</a> </i>was <i>Antólios Iōánnou. </i>An insignificant thug unworthy of further consideration, particularly as he is <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#nekros">dead</a>.</p>
