<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tragoidia"><i>tragōidía<br>tragōidíai</i></a></h2><p>Tragedy. Literally, “tragedy”, combining <i>trágos, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#oide">ōidḗ</a>. </i>Still more literally, “he-goat song”, for obvious reasons. A serious <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#drama">drâma</a> </i>about terrible events causing <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#anthropos">human</a> suffering, evoking pity and fear. Cognate of ‹tragedy›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#komoidia">kōmōidía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theatron">théatron</a>.</i></p>
