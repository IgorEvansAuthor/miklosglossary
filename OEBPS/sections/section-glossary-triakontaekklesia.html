<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#triakontaekklesia"><i>triakontaekklēsía, triakontaekklēsíai</i></a></h2><p>Literally, “congregation of thirty”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#treis">treîs</a>, ‑konta, ekklēsía. </i>Related to the cognate of ‹ecclesiastic›.</p>
