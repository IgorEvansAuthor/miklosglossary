<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#trigonon"><i>trígōnon<br>trígōna</i></a></h2><p>Trigon. Literally, “trigon”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#treis">treîs</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gonia">gōnía</a>, </i>hence a triangle. A <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#treis">three</a>-<a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#gonia">sided</a> <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#polygonon">polýgōnon</a>. </i>No relation to ‹Trigon›, I hope. Cognate of ‹trigon›; related to the cognate of ‹trigonometry›.</p>
