<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#tripous"><i>trípous<br>trípodes</i></a></h2><p>Tripod. Literally, “tripod”, combining <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#treis">treîs</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#pous">poús</a>. </i>Still more literally, “three-footed”. Metaphorically, it means <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">divine</a> support: for historical reasons. Cognate of ‹tripod›.</p>
