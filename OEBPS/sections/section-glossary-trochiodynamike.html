<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#trochiodynamike"><i>trochiodynamikḗ<br> trochiodynamikaí</i></a></h2><p>Trochoid dynamics. Literally, “trochoid dynamics”, combining <i>trochós, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#dynamis">dýnamis</a>. </i>Still more literally, “wheel dynamics”, hence orbital dynamics. Related to the cognate of ‹trochoid›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#astronomia">astronomía</a>.</i></p>
