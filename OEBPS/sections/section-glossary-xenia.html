<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xenia"><i>xenía<br>xeníai</i></a></h2><p>Xenial. Literally, “xenial”, referencing <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xenos">xénos</a>. </i>Still more literally, “hospitality” or “guest-friendship”. A bedrock principle of civilization. Cognate of ‹xenial›, <i>‹filoxenía›.</i></p>
