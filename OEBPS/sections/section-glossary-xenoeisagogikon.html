<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#xenoeisagogikon"><i>xenoeisagōgikó<br>xenoeisagōgiká</i></a></h2><p>Literally, “foreign introduction”, combining <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#xenos">xénos</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#eisagogikon">eisagōgiká</a>. </i>A quotation mark to indicate <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#xenos">foreign</a> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#lexis">words</a>, using <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#monos">single</a> angle braces for ‹English› or <i>‹elliniká›. </i>See also: <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#orthographia">orthographía</a>.</i></p>
