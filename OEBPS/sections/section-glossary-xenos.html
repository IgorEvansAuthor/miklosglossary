<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xenos"><i>xénos<br>xénoi</i></a></h2><p>Xeno‑. Literally, “xeno‑”. Still more literally, “foreigner” or “stranger”. Cognate of ‹xeno‑›, ‹xen‑›, ‹‑xene›; related to the cognates of ‹xenophobia›, ‹xenobiotic›. See also: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xenia">xenía</a>, <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metoikos">métoikos</a>.</i></p>
