<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#xyron"><i>xyrón<br>xyrá</i></a></h2><p>Literally, “razor”. Still more literally, “scrape” or “shave”. Note that the phrase, <i>«<a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#epi">epì</a> xyroû akmês» — </i>“on the razor’s edge” — is an idiom equivalent to ‹on a knife’s edge›.</p>
