<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#zoe"><i>zōḗ<br>zōaí</i></a></h2><p>Zoo. Literally, “zoo”. Still more literally, “life”. Specifically, as existence or vitality, and sometimes in reference to the <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#theos">divine</a>. Cognate of ‹zoo›, ‹zoo‑›, ‹zo‑›; related to the cognates of ‹Zoe›, ‹zoea›. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#bios">bíos</a>.</i></p>
