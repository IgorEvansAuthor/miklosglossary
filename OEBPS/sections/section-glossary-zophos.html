<h2><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#zophos"><i>zóphos<br>zóphoi</i></a></h2><p>Literally, “gloom”. Darkness that is oppressive, profound, and even <a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#metaphysikon">supernatural</a>. Contrast with: <i><a href="https://glossary.igorevans.com/OEBPS/sections/section-glossary.xhtml#skotos">skótos</a>. </i>Cognate of ‹Zophos›.</p>
