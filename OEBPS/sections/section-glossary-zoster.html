<h2><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#zoster"><i>zōstḗr<br>zōstêres</i></a></h2><p>Zoster. Literally, “zoster”. Still more literally, “belt”, “girdle”. A <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#genos">type</a> of wide <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#zone">zṓnē</a> </i>with <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#amphi">both</a> <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#praktikos">practical</a> and symbolic purposes. Worn <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#epi">over</a> a <i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#chiton">chitṓn</a>: </i><a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hypo">low</a>-girdled around the waist by <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#aner">men</a>, <a href="https://igorevansauthor.github.io/miklosglossary/OEBPS/sections/section-glossary.xhtml#hyper">high</a>-girdled under the breasts by women. Cognate of ‹zoster›.</p>
